<div style="margin-left: 50px;margin-right: 80%;margin-top: 3%; width: 100%;">
    <h3>
        Tax Edit Form
    </h3>
    <div>
        <form [formGroup]="taxEditForm" (ngSubmit)="taxEditCreateForm()" autocomplete="off">
            <table>
                <div>
                    <tr>
                        <td>
                            <mat-form-field>
                                <mat-label>Name</mat-label>
                                <input matInput placeholder="Name" formControlName="name" autocomplete="off" required>
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field>
                                <mat-label>Pay Or Rec</mat-label>
                                <mat-select formControlName="pay_receivable">
                                    <mat-option *ngFor="let pay of pay_receivableList" [value]="pay.PayRec">
                                        {{pay.name}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field style="width: 175px;margin-left: 50px;">
                                <mat-label>Gl No</mat-label>
                                <input matInput placeholder="Name" (keypress)="numberOnly($event)" maxlength="18"
                                    formControlName="glno" autocomplete="off" required>
                            </mat-form-field>
                        </td>
                    </tr>
                </div>
            </table>
            <button type="button" (click)="onCancelClick()" class="btn btn-outline-primary"
                style="border-radius: 40px;margin-left: 10px;">Cancel</button>
            <!-- <button type="submit" style="border-radius: 40px;margin-left: 10px;" class="btn btn-outline-primary"
                [disabled]="disableSubmit">Submit</button> -->
        </form>
    </div>
</div>
