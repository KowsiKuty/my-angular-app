<div class="modal-footer">
  <button
    type="button"
    class="btn btn-outline-primary"
    (click)="onCancelClick()"
    data-dismiss="modal"
    style="border-radius: 40px"
  >
    Cancel
  </button>
  <button
    type="submit"
    class="btn btn-outline-primary"
    style="border-radius: 40px"
    (click)="clientCreateForm()"
  >
    Submit
  </button>
</div>

<ngx-spinner
  bdColor="rgba(51, 51, 51, 0.8)"
  size="default"
  [fullScreen]="true"
  type="ball-spin-clockwise"
>
  <p>Please Wait.</p>
</ngx-spinner>
