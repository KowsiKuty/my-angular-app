<div style="margin-left: 50px;margin-right: 80%;margin-top: 3%; width: 100%;">

    <h1  style="font-size: 23px;font-family: 'Times New Roman', Times, serif;color: blue;">Customer Category Edit</h1>
    <div>
        <form [formGroup]="CustomerCategoryEditForm" (ngSubmit)="CustomerCategoryEditFormSubmit()" autocomplete="off">
            <table>
                <div>
                    <tr>
                        <td>
                            <mat-form-field>
                                <mat-label>Code</mat-label>
                                <input matInput placeholder="Code" formControlName="code" autocomplete="off" required readonly>
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field style="margin-left: 50px;">
                                <mat-label>Name</mat-label>
                                <input matInput placeholder="Name" formControlName="name" autocomplete="off" required maxlength="64" (keypress)="omit_special_char($event)">
                            </mat-form-field>
                        </td>
                    </tr>
                </div>
            </table>
            <button type="submit" style="border-radius: 40px;margin-left: 10px;" class="btn btn-outline-success">Submit</button>
            <button type="button" (click)="onCancelClick()" class="btn btn-outline-danger" 
                style="border-radius: 40px;margin-left: 10px;">Cancel</button>    
        </form>
    </div>
</div>
