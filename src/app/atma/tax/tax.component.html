<div style="margin-left: 50px;margin-right: 80%;margin-top: 3%; width: 100%;">
    <h3 style="font-size:23px;font-family:'Times New Roman', Times, serif;color:blue;">
        Tax Form
    </h3><hr>
    <div>
        <form [formGroup]="taxForm" (ngSubmit)="taxCreateForm()" autocomplete="off">
            <table>
                <div>
                    <tr>
                      
                        <td>
                            <mat-form-field style="width: 200px;">
                                <mat-label>Name</mat-label>
                                <input matInput placeholder="Name" formControlName="name" autocomplete="off" required>
                            </mat-form-field>
                        </td>
                    
                        <td>
                            <mat-form-field style="width: 200px;margin-left: 50px;">
                                <mat-label>Is Payable</mat-label>
                                <!-- <mat-select formControlName="pay_receivable">
                                    <mat-option *ngFor="let pay of pay_receivableList" [value]="pay.PayRec">
                                        {{pay.name}}
                                    </mat-option>
                                </mat-select> -->
                                <mat-select formControlName="pay_receivable">
                                    <mat-option value="Yes">Yes</mat-option>
                                    <mat-option value="No">No</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field style="width: 200px;margin-left: 50px;">
                                <mat-label>Is Receivable</mat-label>
                                <mat-select formControlName="isreceivable">
                                    <mat-option value="Yes">Yes</mat-option>
                                    <mat-option value="No">No</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field style="width: 200px;margin-left: 50px;">
                                <mat-label>Gl No</mat-label>
                                <input matInput placeholder="Name" formControlName="glno"
                                    (keypress)="numberOnly($event)" maxlength="18" autocomplete="off" required>
                            </mat-form-field>
                        </td>
                        
                    </tr>
                </div>
            </table><br>
            <button type="submit" style="border-radius: 40px;margin-left: 10px;" class="btn btn-outline-primary"
            >Submit</button>
            <button type="button" (click)="onCancelClick()" class="btn btn-outline-primary"
                style="border-radius: 40px;margin-left: 10px;">Cancel</button>
           
        </form>
    </div>
</div>
