<!-- Modal -->
<div
  class="modal fade"
  id="changesModal"
  tabindex="-1"
  aria-labelledby="changesModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <p class="modal-title" id="changesModalLabel">Changes</p>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          #closeaddpopup
          (click)= "closepopup()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div *ngIf="vendor_flag">
        <app-vendormodification
          (onCancel)="clientCancel()"
        ></app-vendormodification>
      </div>

      <div *ngIf="client_flag">
        <app-clientmodifyview
          (onCancel)="clientCancel()"
        ></app-clientmodifyview>
      </div>

      <div *ngIf="branch_flag">
        <app-branchmodification
          (onCancel)="clientCancel()"
        ></app-branchmodification>
      </div>

      <div *ngIf="contractor_flag">
        <app-contractmodification
          (onCancel)="clientCancel()"
        ></app-contractmodification>
      </div>

      <div *ngIf="product_flag">
        <app-productmodification
          (onCancel)="clientCancel()"
        ></app-productmodification>
      </div>

      <div *ngIf="document_flag">
        <app-documentmodification
          (onCancel)="clientCancel()"
        ></app-documentmodification>
      </div>

      <div *ngIf="activity_flag">
        <app-activitymodification (onCancel)="clientCancel()">
        </app-activitymodification>
      </div>

      <div *ngIf="activitydetails_flag">
        <app-activitydetailmodification (onCancel)="clientCancel()">
        </app-activitydetailmodification>
      </div>

      <div *ngIf="catalouge_flag">
        <app-catalougemodification (onCancel)="clientCancel()">
        </app-catalougemodification>
      </div>

      <div *ngIf="payment_flag">
        <app-paymentmodification
          (onCancel)="clientCancel()"
        ></app-paymentmodification>
      </div>

      <div *ngIf="branchtax_flag">
        <app-branchtaxmodification
          (onCancel)="clientCancel()"
        ></app-branchtaxmodification>
      </div>
    </div>
  </div>
</div>
