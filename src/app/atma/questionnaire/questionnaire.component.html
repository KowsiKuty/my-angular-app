<div class="container" style="margin-top:60px;">
    <div class="col-md-12">

        <nav>
            <div class="nav nav-tabs" style="margin-top: 1%;">
                <span class="nav-item nav-link active" data-toggle="tab"  (click)="questionnaireboolean('bcp')" role="tab">
                    BCP Questionnaire
                </span>
                <span class="nav-item nav-link " data-toggle="tab" (click)="questionnaireboolean('due')" role="tab">
                    Due Diligence
                </span>
            </div>
        </nav>
        <div *ngIf="bcpboolean" >
            <table class="table table scrolltable table-bordered" style="width: 99%;">
                <thead class="table_header " fixed-header>
                    <tr>
                        <th>Sl.no</th>
                        <th>Questionnaire</th>
                        <th>Yes/No</th>
                        <th>Remarks</th>

                    </tr>
                </thead>

                <tbody  >
                    <tr style="text-align:left" *ngFor="let quest of questiondata;let i=index">
                        <td>{{i+1}}</td>
                        <td>{{quest.question}}</td>
                        <td style="padding:0px 15px">
                            <mat-form-field style="width: 100px;">
                                <mat-select [ngModel]="quest.ans_bool" (ngModelChange)="quest.ans_bool = $event">
                                    <mat-option *ngFor="let boolean of yesorno" [value]="boolean.value">
                                        {{boolean.name}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </td>
                        <td style="padding:0px 15px">
                            <mat-form-field style="width: 175;">
                                <input [ngModel]="quest.remarks" (ngModelChange)="quest.remarks = $event" matInput>
                            </mat-form-field>
                        </td>

                    </tr>
                </tbody>
            </table>
            <div>
                <button type="submit" style="border-radius: 40px;margin-left: 10px;" class="btn btn-outline-primary"
                    (click)="questionnairesubmit()">Submit</button>
            </div>
        </div>

        <div *ngIf="dueboolean" >
            <table class="table table scrolltable table-bordered" style="width: 99%;">
                <thead class="table_header " fixed-header>
                    <tr>
                        <th>Sl.no</th>
                        <th>Questionnaire</th>
                        <th>Yes/No</th>
                        <th>Remarks</th>

                    </tr>
                </thead>

                <tbody  >
                    <tr style="text-align:left" *ngFor="let quest of duedilligence;let i=index">
                        <td>{{i+1}}</td>
                        <td>
                            <p [innerHTML]="quest.question" ></p>
                        </td>
                        <td style="padding:0px 15px">
                            <mat-form-field style="width: 175;">
                                <input [ngModel]="quest.direction" (ngModelChange)="quest.direction = $event" matInput>
                            </mat-form-field>
                        </td>
                        <td style="padding:0px 15px">
                            <mat-form-field style="width: 175;">
                                <input [ngModel]="quest.remarks" (ngModelChange)="quest.remarks = $event" matInput>
                            </mat-form-field>
                        </td>

                    </tr>
                </tbody>
            </table>
            <div>
                <button type="submit" style="border-radius: 40px;margin-left: 10px;" class="btn btn-outline-primary"
                    (click)="questionnairesubmit()">Submit</button>
            </div>
        </div>

    </div>
</div>
