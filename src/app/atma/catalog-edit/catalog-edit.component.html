          <div style="
          margin-top: 40px;
        "
        class="flex-for-sepDate"
        >
        <div id="matInput-size">
          <mat-form-field  appearance="outline">
            <mat-label>Catalog Category</mat-label>
            <input
              matInput
              [readonly]="true"
              [(ngModel)]="catelogName"
              formControlName="category"
              autocomplete="off"
              required
            />
          </mat-form-field>
        </div>

        <div id="matInput-size">
          <mat-form-field  appearance="outline">
            <mat-label>Catalog SubCategory</mat-label>
            <input
              matInput
              [readonly]="true"
              [(ngModel)]="subCatelogName"
              formControlName="subcategory"
              autocomplete="off"
              required
            />
          </mat-form-field>
        </div>

        <div id="matInput-size">
          <mat-form-field appearance="outline">
            <mat-label>Catalog Specification</mat-label>
            <input
              matInput
              formControlName="specification"
              type="text"
              (keypress)="addressvalidation($event)"
              autocomplete="off"
            />
          </mat-form-field>
        </div>
      
        <div id="matInput-size">
          <mat-form-field appearance="outline">
            <mat-label>Size</mat-label>
            <input
              matInput
              type="number"
              formControlName="size"
              autocomplete="off"
            />
          </mat-form-field>
        </div>
      
        <div id="matInput-size">
          <mat-form-field appearance="outline">
            <mat-label>Catalog Remarks</mat-label>
            <input
              matInput
              formControlName="remarks"
              type="text"
              (keypress)="addressvalidation($event)"
              autocomplete="off"
            />
          </mat-form-field>
        </div>

            <lib-vs-dynamicform-cmp
            class="package-width"
            [InputFields]="uomfield"
            (dataEvent)="uomdata($event)"
          ></lib-vs-dynamicform-cmp>

        <div id="matInput-size">
          <mat-form-field appearance="outline">
            <mat-label>Unit Price</mat-label>
            <input
              matInput
              formControlName="unitprice"
              type="number"
              autocomplete="off"
            />
          </mat-form-field>
        </div>

          <lib-vs-sep-dates-cmp
          class="package-grid-width-sep-dates"
          [DateInput]="frtodatecatlogedit"
          (fromdate)="fromdatecatlogeditfun($event)"
          (todate)="todatecatlogeditfun($event)"
        ></lib-vs-sep-dates-cmp>
  
        <div id="matInput-size">
          <mat-form-field appearance="outline">
            <mat-label>Packing Price</mat-label>
            <input
              matInput
              type="number"
              formControlName="packing_price"
              autocomplete="off"
            />
          </mat-form-field>
        </div>
  
        <div id="matInput-size">
          <mat-form-field appearance="outline">
            <mat-label>Delivery Days</mat-label>
            <input
              matInput
              type="number"
              formControlName="delivery_date"
              autocomplete="off"
            />
          </mat-form-field>
        </div>
  
        <div id="matInput-size">
          <mat-form-field appearance="outline">
            <mat-label>Capacity</mat-label>
            <input
              matInput
              formControlName="capacity"
              autocomplete="off"
              type="text"
              (keypress)="addressvalidation($event)"
            />
          </mat-form-field>
        </div>
  
        <section class="example-section">
          <mat-checkbox class="example-margin" formControlName="direct_to"
            >DTS</mat-checkbox
          >
        </section>
          </div>

<div class="modal-footer">
  <button
    type="button"
    (click)="onCancelClick()"
    class="btn btn-outline-primary"
  >
    Cancel
  </button>
  <button
    type="submit"
    (click)="catalogEditCreateForm()"
    class="btn btn-outline-primary"
  >
    Submit
  </button>

<ngx-spinner
  bdColor="rgba(51, 51, 51, 0.8)"
  size="default"
  [fullScreen]="true"
  type="ball-spin-clockwise"
>

</ngx-spinner>
