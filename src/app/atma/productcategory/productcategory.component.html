<div style="margin-left: 50px;margin-right: 80%;margin-top: 3%; width: 100%;">

                <div>
                    <tr>

                            </mat-form-field>
                        </td> -->

                                <input matInput placeholder="Name" formControlName="name" maxlelngth="64" autocomplete="off" required (keypress)="omit_special_char($event)">
                            </mat-form-field>
                        </td>
                        <td style="margin-left: 50px;">
                            <!-- <mat-form-field>
                                <mat-label>Product Category Division</mat-label>
                                <mat-select formControlName="isprodservice">
                                    <mat-option value="Goods & Service">Goods & Service</mat-option>
                                    <mat-option value="Goods">Goods</mat-option>
                                    <mat-option value="Service">Service</mat-option>
                                    <mat-option value="Hardware">Hardware</mat-option>
                                    <mat-option value="Software">Software</mat-option>

                                </mat-autocomplete>
                               
                            </mat-form-field>

                            <mat-checkbox formControlName="stockimpact">Stockimpact</mat-checkbox>

                    </tr>
                </div>
            </table>
            <button type="submit"  style="border-radius: 40px;margin-left: 10px;" class="btn btn-outline-success">Submit</button>
            <button type="button" (click)="onCancelClick()" class="btn btn-outline-danger"
               style="border-radius: 40px;margin-left: 10px;">Cancel</button>    
        </form>
    </div>
</div>
