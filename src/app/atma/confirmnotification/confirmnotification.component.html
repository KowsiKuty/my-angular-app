<div class="modal-header" *ngIf="title">
    <h4 class="modal-title">{{ title }}</h4>
      <button type="button" class="close" aria-label="Close" (click)="dismiss()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div  class="modal-body" style="font-size:large">
      {{ message }}
      <div *ngIf="showAcceptButton" style="text-align: center">
        <button type="button" class="btn btn-primary" (click)="accept()">{{ btnOkText }}</button>
      </div>
    </div>

    <!-- <div class="modal-footer"> 6588-->
    <div *ngIf="!btncenter" class="modal-footer">
      <button type="button" class="btn btn-danger" (click)="decline()" >{{ btnCancelText }}</button>
      <button type="button" class="btn btn-primary" (click)="accept()">{{ btnOkText }}</button>
    </div>
