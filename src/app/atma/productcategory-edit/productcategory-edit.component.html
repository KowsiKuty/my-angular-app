<div style="margin-left: 50px;margin-right: 80%;margin-top: 3%; width: 100%;">

    <h2 style="font-size: 23px;font-family: 'Times New Roman', Times, serif;color: blue;">Product Category Edit</h2><hr>
    <div>
        <form [formGroup]="productCatEditForm" (ngSubmit)="productCatEditSubmitForm()" autocomplete="off">
            <table>
                <div>
                    <tr>
                        <td>
                            <mat-form-field style="width: 175px;">
                                <mat-label>Code</mat-label>
                                <input matInput placeholder="Code" formControlName="code" autocomplete="off" readonly>
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field style="width: 175px;margin-left: 50px;">
                                <mat-label>Name</mat-label>
                                <input matInput placeholder="Name" formControlName="name" maxlength="64" autocomplete="off" required (keypress)="omit_special_char($event)">
                            </mat-form-field>
                        </td>
                    
                        <td>
                           

                            <mat-form-field style="margin-left: 35px;width: 200px;">
                                <mat-label>Product Category Division</mat-label>
                                <input type="text" matInput  formControlName="isprodservice" (click)="getproducttypedata()" [matAutocomplete]="protype">
                                <mat-autocomplete #protype="matAutocomplete" [displayWith]="productintreface">
                                    <mat-option *ngFor="let d of productcatList" [value]="d" >{{d.name}}</mat-option>
            
                                </mat-autocomplete>
                               
                            </mat-form-field>

                          
                               
                           
                        </td>
                        <td>
                            <mat-checkbox formControlName="stockimpact" style="margin-left: 50px;">Stockimpact</mat-checkbox>
                        </td>
                        <!-- <td></td> -->
                    </tr>
                </div>
            </table>
            <button type="submit"  style="border-radius: 40px;margin-left: 10px;" class="btn btn-outline-success">Submit</button>
            <button type="button" (click)="onCancelClick()" class="btn btn-outline-danger"
               style="border-radius: 40px;margin-left: 10px;">Cancel</button>    
        </form>
    </div>
</div>
