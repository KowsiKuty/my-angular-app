<div style="margin-left: 50px;margin-right: 80%;margin-top: 3%; width: 100%;">

    <h2 style="font-size: 23;font-family: 'Times New Roman', Times, serif;color: blue;">Product Type Creation</h2>
    <hr>
        <div>
        <form [formGroup]="producttypeForm" (ngSubmit)="producttypeCreateForm()" autocomplete="off">
            <table>
                <div>
                    <tr>

                        <!-- <td>
                            <mat-form-field style="width: 175px;margin-left: 50px;">
                                <mat-label>Product Category id</mat-label>
                                <input matInput placeholder="Product Category id" formControlName="Product Category id" autocomplete="off" required>
                            </mat-form-field>
                        </td> -->
                        <td>
                            <mat-form-field style="width:250pxpx;margin-left: 0px;">
                                <mat-label>Product Category</mat-label>
                                <input matInput placeholder="Selelct Product Category"formControlName="productcategory_id" autocomplete="off"  [matAutocomplete]="prodcat" required #prodInput>
                                    <mat-autocomplete #prodcat="matAutocomplete" [displayWith]="prodcatinterface" (opened)="autocompleteprodcatscroll()">
                                        <mat-option *ngIf="isLoading">loading..</mat-option>
                                        <ng-container *ngIf="!isLoading"></ng-container>
                                        <mat-option *ngFor="let product of productcategoryList" [value]="product">
                                            {{product.name}}
                                        </mat-option>
                                 
                                    </mat-autocomplete>
                            </mat-form-field>
                        </td>
                        <!-- <td>
                            <mat-form-field style="width: 175px;">
                                <mat-label>Code</mat-label>
                                <input matInput placeholder="Code" formControlName="code" autocomplete="off" required>
                            </mat-form-field>
                        </td> -->
                        <td>
                            <mat-form-field style="width: 250px;margin-left: 50px;">
                                <mat-label>Name</mat-label>
                                <input matInput placeholder="Name" maxlength="" formControlName="name" autocomplete="off" required (keypress)="omit_special_char($event)">
                            </mat-form-field>
                        </td>

                    </tr>
                </div>
            </table><br>
            <button  type="submit" style="border-radius: 40px;margin-left: 10px;" class="btn btn-outline-success">Submit</button>
            <button type="button" (click)="onCancelClick()"class="btn btn-outline-danger"
            style="border-radius: 40px;margin-left: 10px;">Cancel</button>

        </form>
    </div>
</div>
