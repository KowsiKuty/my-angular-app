<div style="margin-left: 20px;margin-right: 80%;margin-top: 3%; width: 100%;">

    <h3  style="margin-left:20px;  font-size:20px;font-weight:bold;font-family:Times New Roman;color:blue">
       Bank Creation
    </h3><hr>
    <div style="margin-left:20px;">
        <form [formGroup]="bankAddForm"  autocomplete="off">
            <table>
                <tr>
                    
                    <td>
                        <mat-form-field >
                            <mat-label>Bank Name</mat-label>
                            <input matInput placeholder="Name" formControlName="name" maxlength="64" autocomplete="off" required (keypress)="keypressnodigit($event)">
                        </mat-form-field>
                    </td>
                </tr>
            </table>
             <button  (click)="submitForm()" style="border-radius: 40px;margin-left: 10px;"
             class="btn btn-outline-success">Submit</button>
            <button type="button" (click)="onCancelClick()" class="btn btn-outline-danger"
            style="border-radius: 40px;margin-left: 10px;">Cancel</button>
           
        </form>
    </div>
</div>
