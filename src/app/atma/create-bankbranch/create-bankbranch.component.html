<div style="margin-left: 50px;margin-right: 80%;margin-top: 1%; width: 100%;">
    <h3 style="font-family:Times New Roman;font-size:20px;color:blue;font-weight:bold;">
        Bank Branch Creation
    </h3><hr>
    <div>
        <form [formGroup]="AddForm" (ngSubmit)="submitForm()" autocomplete="off">
            <table>
                <div>
                    <tr>
                      
                        <td>
                            <mat-form-field style="width: 250px;">
                                <mat-label>Bank Branch Name</mat-label>
                                <input matInput placeholder="Name" formControlName="name" maxlength="128" autocomplete="off" required (keypress)="omit_special_char($event)">
                            </mat-form-field>
                        </td>
                  
                        <td>
                            <mat-form-field style="width: 250px;margin-left: 50px;">
                                <mat-label>IFSCCode</mat-label>
                                <input type="text" matInput placeholder="IFSCCode" formControlName="ifsccode" (focusout)="validationIFSCcode($event)" minlength="7" maxlength="11" [ngModel]="inputIFSCValue"
                                (ngModelChange)="inputIFSCValue = $event.toUpperCase()" autocomplete="off" required>
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field style="width: 250px;margin-left: 50px;">
                                <mat-label>MICROCode</mat-label>
                                <input type="text" matInput placeholder="MICROCode" maxlength="12" formControlName="microcode" autocomplete="off" required>
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>                    
                        <td>
                            <mat-form-field style="width: 250px;">
                                <mat-label>Bank Name</mat-label>
                                <input #bankInput placeholder="Select Bank" matInput formControlName="bank_id" required
                                    [matAutocomplete]="bank">
                                <mat-autocomplete #bank="matAutocomplete" [displayWith]="displayFnBank" (opened)="autocompletebankScroll()">
                                    <mat-option *ngIf="isLoading" class="is-loading">Loading...</mat-option>
                                    <ng-container *ngIf="!isLoading">
                                        <mat-option *ngFor="let bank of bankList" [value]="bank">{{bank.name}}
                                        </mat-option>
                                    </ng-container>
                                </mat-autocomplete>
                            </mat-form-field>
                        </td>
                    </tr>
                </div>
                <table>
                    <tbody>
                        <tr>
                            <td>
                                <h3 style="font-family:Times New Roman;font-size:20px;color:blue;font-weight:bold;">Address</h3>
                                <div [formGroup]="AddForm.controls.address_id">
                                    <tr>
                                        <td>
                                            <mat-form-field style="width: 250px;">
                                                <mat-label>Line1</mat-label>
                                                <input matInput placeholder="Line1" formControlName="line1" autocomplete="off" required>
                                            </mat-form-field>
                                        </td>
                                        <td>
                                            <mat-form-field style="width: 250px;margin-left: 50px;">
                                                <mat-label>Line2</mat-label>
                                                <input matInput placeholder="Line2" formControlName="line2" autocomplete="off">
                                            </mat-form-field>
                                        </td>
                                        <td>
                                            <mat-form-field style="width: 250px;margin-left: 50px;">
                                                <mat-label>Line3</mat-label>
                                                <input matInput placeholder="Line3" formControlName="line3" autocomplete="off">                                                    
                                            </mat-form-field>
                                        </td>
                                    </tr>
                                    <tr>              
                                   
                                        <td>
                                            <mat-form-field style="width: 250px;margin-top: 20px;">
                                                <mat-label>Pin Code</mat-label>
                                                <input #pinInput placeholder="Select Pin Code" matInput formControlName="pincode_id" [matAutocomplete]="pintype" required>
                                                <mat-autocomplete #pintype="matAutocomplete" [displayWith]="displayFnpin" (opened)="autocompletepinScroll()">
                                                    <mat-option *ngIf="isLoading" class="is-loading">Loading...</mat-option>
                                                    <ng-container *ngIf="!isLoading">
                                                        <mat-option *ngFor="let pin of pinCodeList" (focusout)="pinCode(pin)" [value]="pin">
                                                            {{pin.no}}
                                                        </mat-option>
                                                    </ng-container>
                                                </mat-autocomplete>
                                            </mat-form-field>
                                        </td>
                                
                                    
                                        <td>
                                            <mat-form-field style="width: 250px;margin-top: 20px; margin-left: 50px;">
                                                <mat-label>City</mat-label>
                                                <input #cityInput placeholder="Select city" matInput formControlName="city_id" required
                                                    [matAutocomplete]="citytype">
                                                <mat-autocomplete #citytype="matAutocomplete" [displayWith]="displayFncity" (opened)="autocompletecityScroll()">
                                                    <mat-option *ngIf="isLoading" class="is-loading">Loading...</mat-option>
                                                    <ng-container *ngIf="!isLoading">
                                                        <mat-option *ngFor="let city of cityList" (focusout)="citys(city)" [value]="city">
                                                            {{city.name}}
                                                        </mat-option>
                                                    </ng-container>
                                                </mat-autocomplete>
                                            </mat-form-field>
                                        </td>
                                        <td>
                                                <mat-form-field style="width: 250px;margin-top: 20px; margin-left: 50px;">
                                                    <mat-label>District</mat-label>
                                                    <input #districtInput placeholder="Select District" matInput formControlName="district_id" required
                                                        [matAutocomplete]="districttype">
                                                    <mat-autocomplete #districttype="matAutocomplete" [displayWith]="displayFndistrict" (opened)="autocompletedistScroll()">
                                                        <mat-option *ngIf="isLoading" class="is-loading">Loading...</mat-option>
                                                        <ng-container *ngIf="!isLoading">
                                                            <mat-option *ngFor="let district of districtList" [value]="district">
                                                                {{district.name}}
                                                            </mat-option>
                                                        </ng-container>
                                                    </mat-autocomplete>
                                                </mat-form-field>
                                        </td>
                                    </tr>
                                    <tr>    
                                        <td>
                                                <mat-form-field style="width: 250px; ">
                                                <mat-label>State</mat-label>
                                                <input #stateInput placeholder="Select State" matInput formControlName="state_id" autocomplete="off" required
                                                    [matAutocomplete]="statetype">
                                                <mat-autocomplete #statetype="matAutocomplete" [displayWith]="displayFnstate" (opened)="stateScroll()">
                                                    <mat-option *ngIf="isLoading" class="is-loading">Loading...</mat-option>
                                                    <ng-container *ngIf="!isLoading">
                                                        <mat-option *ngFor="let state of stateList" [value]="state">
                                                            {{state.name}}
                                                        </mat-option>
                                                    </ng-container>
                                                </mat-autocomplete>
                                                </mat-form-field>
                                        </td>
                                    </tr>
                                  
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </table>
             <button type="submit" class="text-center" style="border-radius: 30px;margin-left:30%;" 
            class="btn btn-outline-success" >Submit</button>
            <button type="button" class="text-center" (click)="onCancelClick()" class="btn btn-outline-danger"
            style="border-radius: 40px;margin-left: 10px;">Cancel</button>
           
        </form>
    </div>
</div>
