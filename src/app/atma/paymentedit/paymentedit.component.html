<div class="modal-body">
  <!-- <h3>Branch Payment</h3> -->
  <form
    [formGroup]="branchPayment"
    autocomplete="off"
    class="d-flex flex-column"
  >
    <!-- (ngSubmit)="branchPaymentCreate()" -->
    <div class="flex-for-sepDate">
      <div  id="matInput-size">
        <mat-form-field appearance="outline">
          <mat-label>Supplier Branch</mat-label>
          <input
            matInput
            formControlName="supplier"
            [readonly]="true"
            autocomplete="off"
          />
        </mat-form-field>
      </div>

      <lib-vs-dynamicform-cmp
        class="package-width"
        [formGroup]="branchPayment"
        [InputFields]="paymodefield" [ResetForm]="paymodevar"
        (dataEvent)="paymodedata($event)"
      ></lib-vs-dynamicform-cmp>

          <mat-label>Pay Mode</mat-label>

              [matAutocomplete]="paymodedata" required>
          <mat-autocomplete #paymodedata="matAutocomplete" [displayWith]="displayPaymode"
          (opened)="paymodeScroll()">
              <mat-option *ngIf="isLoading" class="is-loading">Loading...</mat-option>
              <ng-container *ngIf="!isLoading">
                  <mat-option *ngFor="let i of getPaymodeList" [value]="i" (focusout)="paymodetype(i)">{{i.name}}
                  </mat-option>
              </ng-container>
          </mat-autocomplete>
      </mat-form-field> -->

      <div *ngIf="!paymode_ddflag"  id="matInput-size">
        <!-- <lib-vs-dynamicform-cmp [InputFields]="accountype" (dataEvent)="accountypesubmit($event)"></lib-vs-dynamicform-cmp> -->
        <!-- <lib-vs-optiondd-cmp
          class="package-width"
          [InputFields]="accountype"
          (dataEvent)="accountypesubmit($event)"
        ></lib-vs-optiondd-cmp> -->
        <mat-form-field appearance="outline">
          <mat-label for="parent">Account Type</mat-label>
          <mat-select formControlName="account_type" required>
          <mat-option value="current">Current</mat-option>
           <mat-option value="savings">Savings</mat-option>
           </mat-select>
          </mat-form-field>
      </div>

      <div *ngIf="!paymode_ddflag">
        <lib-vs-dynamicform-cmp
          class="package-width"
          [formGroup]="branchPayment"
          [InputFields]="ifscfield" [ResetForm]="ifscvar"
          (dataEvent)="ifscdata($event)"
        ></lib-vs-dynamicform-cmp>

        <!-- <mat-form-field (click)="getbranchnames()" appearance="outline">
          <mat-label>IFSC</mat-label>
          <input #branchInput #branch_id  matInput formControlName="branch_id"
              [matAutocomplete]="branchdata" required>
          <mat-autocomplete #branchdata="matAutocomplete" [displayWith]="displayBranch"
          (opened)="branchScroll()">
              <mat-option *ngIf="isLoading" class="is-loading">Loading...</mat-option>
              <ng-container *ngIf="!isLoading">
                  <mat-option *ngFor="let i of getBankbranchList" [value]="i" (focusout)="getbranchname(i)">{{i.ifsccode}}
                  </mat-option>
              </ng-container>
          </mat-autocomplete>
      </mat-form-field> -->
      </div>
      <div *ngIf="!paymode_ddflag"  id="matInput-size">
        <!-- <mat-form-field  (click)="getbanknames()">
            <mat-label>Bank</mat-label>
            <input #bankInput placeholder="Select Bank" matInput formControlName="bank_id"
            (click)="clear()" [matAutocomplete]="bankdata">
            <mat-autocomplete #bankdata="matAutocomplete" [displayWith]="displayBank"
            (opened)="bankScroll()">
                <mat-option *ngIf="isLoading" class="is-loading">Loading...</mat-option>
                <ng-container *ngIf="!isLoading">
                    <mat-option *ngFor="let i of bankList"  (focusout)="getbranch(i)" [value]="i">{{i.name}}
                    </mat-option>
                </ng-container>
            </mat-autocomplete>
        </mat-form-field>-->
        <mat-form-field appearance="outline">
          <mat-label>Bank</mat-label>
          <input
            matInput
            [readonly]="true"
            formControlName="bankname"
            required
          />
          <input
            type="hidden"
            [readonly]="true"
            formControlName="bank_id"
            required
          />
        </mat-form-field>
      </div>

      <div *ngIf="!paymode_ddflag"  id="matInput-size">
        <mat-form-field appearance="outline">
          <mat-label>Branch</mat-label>
          <input matInput [readonly]="true" formControlName="bname" required />
        </mat-form-field>
      </div>

      <div *ngIf="!paymode_ddflag"  id="matInput-size">
        <mat-form-field appearance="outline">
          <mat-label>Account No</mat-label>
          <input
            matInput
            (keypress)="namevalidation($event)"
            [maxlength]="maxlength"
            formControlName="account_no"
            autocomplete="off"
            required
          />
        </mat-form-field>
      </div>

      <div id="matInput-size">
        <mat-form-field appearance="outline">
          <mat-label>Beneficiary</mat-label>
          <input
            matInput
            formControlName="beneficiary"
            min="2"
            max="48"
            type="text"
            (keypress)="addressvalidation($event)"
            autocomplete="off"
            required
          />
        </mat-form-field>
      </div>

      <div  id="matInput-size">
        <mat-form-field appearance="outline">
          <mat-label>Remarks</mat-label>
          <input
            matInput
            formControlName="remarks"
            type="text"
            (keypress)="addressvalidation($event)"
            autocomplete="off"
          />
        </mat-form-field>
      </div>
    </div>
  </form>
</div>

<div class="modal-footer">
  <!-- <button type="submit" class="btn btn-outline-success" >Submit</button> &nbsp; &nbsp;
  <button type="button" class="btn btn-outline-primary ">Cancel</button> -->

  <button
    type="button"
    (click)="onCancelClick()"
    class="btn btn-outline-primary"
    style="border-radius: 40px"
  >
    Cancel
  </button>
  &nbsp; &nbsp;
  <button
    type="submit"
    (click)="branchPaymentCreate()"
    class="btn btn-outline-primary"
    style="border-radius: 40px"
  >
    Submit
  </button>
</div>

<ngx-spinner
  bdColor="rgba(51, 51, 51, 0.8)"
  size="default"
  [fullScreen]="true"
  type="ball-spin-clockwise"
>
  <p style="color: white">Please Wait.</p>
</ngx-spinner>
