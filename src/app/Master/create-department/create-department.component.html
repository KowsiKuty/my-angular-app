<div style="margin-left: 50px;margin-right: 80%;margin-top: 3%; width: 100%;">
  <h1 style="font-size: 23px;font-family: 'Times New Roman', Times, serif;color: blue;">
      Department Creation
  </h1><hr>
  <div>
      <form [formGroup]="AddForm" (ngSubmit)="submitForm()">
          <table>
              <tr>
                <td>
                    <label>Branch:{{BranchName}}</label>
                </td>
              </tr>
              <tr>
                  <td>
                      <mat-form-field style="width: 250px;">
                          <mat-label>Name</mat-label>
                          <input matInput placeholder="Name" formControlName="name" maxlength="128" autocomplete="off" required>
                      </mat-form-field>
                  </td>
            
                  <td>
                      <mat-form-field style="width: 250px;margin-left: 50px;">
                          <mat-label>Description</mat-label>
                          <input matInput placeholder="Description" maxlength="128" formControlName="description" autocomplete="off"
                              required>
                      </mat-form-field>
                  </td>
                  <td>
                      <mat-form-field style="width: 250px;margin-left: 50px;">
                          <mat-label>Short Notation</mat-label>
                          <input matInput placeholder="Short Notation"maxlength="8" formControlName="short_notation"
                              autocomplete="off" required>
                      </mat-form-field>
                  </td>
              </tr>
          </table>
          <button type="submit" style="border-radius: 40px;margin-left: 10px;" class="btn btn-outline-success"
             >Submit</button>
          <button type="button" (click)="onCancelClick()" class="btn btn-outline-danger"
           style="border-radius: 40px;margin-left: 10px;">Cancel</button>
      </form>
  </div>
