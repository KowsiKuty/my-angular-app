<div style="margin-left: 50px;margin-right: 80%;margin-top: 3%; width: 100%;">
    <h1 style="font-size: 23px;font-family: 'Times New Roman', Times, serif;color: blue;">
        Edit Cost Centre Form
    </h1>
    <div>
        <form [formGroup]="CCEditForm" (ngSubmit)="submitForm()">
            <table>
                <tr>
                        <td>
                            <mat-form-field style="width: 175px;">
                                <mat-label>BS Name</mat-label>
                                <input class="toolbar-search" type="text" matInput autocomplete="off" matInput [matAutocomplete]="Businesssegment" #BusinesssegmentInput formControlName="bsname" style="width: 250px;" />
                                <mat-placeholder>Business Segment</mat-placeholder>
                                <mat-autocomplete #Businesssegment="matAutocomplete" [displayWith]="displaybslist"   #branch (opened)="autocompleteScroll_Businesssegment()">
                                    <mat-option *ngIf="isLoading">Loading..</mat-option>
                                    <ng-container>
                                        <!-- <mat-option *ngFor="let d of BusinesssegmentList" [value]="d.name" (focusout)="checker_segment(d)"> -->
                                            <mat-option *ngFor="let d of BusinesssegmentList" [value]="d.name" >
                                            {{d.name}}
                                        </mat-option>
                                    </ng-container>
                                </mat-autocomplete>
                            </mat-form-field>
                        </td>
                    
                    <td>
                        <mat-form-field style="width: 175px; margin-left: 50px;">
                            <mat-label>BS Code</mat-label>
                            <input matInput placeholder="Code" formControlName="bscode" required readonly>
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field style="width: 175px;  margin-left: 50px;">
                            <mat-label>CC Code</mat-label>
                            <input matInput placeholder="Code" formControlName="code" required readonly>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field style="width: 175px;">
                            <mat-label>CC Name</mat-label>
                            <input matInput placeholder="CC Name" (keypress)="omit_special_char($event)" autocomplete="off" formControlName="name" required >
                        </mat-form-field>
                    <td>
                        <mat-form-field style="width: 175px; margin-left: 50px;">
                            <mat-label>CC No</mat-label>
                            <input type="number" matInput placeholder="CC No"  autocomplete="off" formControlName="no" maxlength="3" size="45" pattern="[0-9]{2,3}" required>
                            <mat-error> Length b/w 2 to 3 Characters</mat-error>
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field style="width: 175px; margin-left: 50px;">
                            <mat-label>Remarks</mat-label>
                            <input matInput placeholder="Remarks" (keypress)="omit_special_char($event)" maxlength="128" formControlName="remarks" required>

                        </mat-form-field>
                    </td>  
                    <td>
                        <mat-form-field style="width: 175px;margin-left: 50px;">
                            <mat-label>Description</mat-label>
                            <textarea matInput placeholder="Description" (keypress)="omit_special_char($event)" maxlength="128" formControlName="description"></textarea>
                        </mat-form-field>
                    </td>
                
                   
                </tr>
            </table>
            <button type="submit" style="border-radius: 40px;margin-left:35%;" class="btn btn-outline-success"
                [disabled]="CCEditForm.invalid">Submit</button>
            <button (click)="cancelCCedit()" skipLocationChange class="btn btn-outline-danger"
            style="border-radius: 40px;margin-left: 10px;">Cancel</button>
        </form>
    </div>
</div>
