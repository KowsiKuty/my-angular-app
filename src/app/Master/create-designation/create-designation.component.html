<div class="container">
    <h1 style="font-size: 23px;font-family: 'Times New Roman', Times, serif;color: blue;">Designation Creation</h1>
</div><hr>
<div class="container">
   <form [formGroup]="createdesignation">
        <div class="row">
            <div class="col-md-3">
                <mat-form-field style="width: 250px;">
                    <mat-label>Designation Code</mat-label>
                    <input type="text" matInput formControlName="code" required maxlength="8" (keypress)="keypresscode($event)">
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field style="width: 250px;">
                    <mat-label>Designation Name</mat-label>
                    <input type="text" matInput formControlName="name" required (keypress)="keypressnodigit($event)">
                </mat-form-field>
            </div>
        </div>
        <br>
        <div class="container">
            <button type="button" (click)="submitform()" class="btn btn-outline-success" style="border-radius: 40px;">Submit</button>&nbsp;
            <button type="button" (click)="clickcancel()" class="btn btn-outline-danger" style="border-radius: 40px;">Cancel</button>
        </div>
   </form>

</div>
