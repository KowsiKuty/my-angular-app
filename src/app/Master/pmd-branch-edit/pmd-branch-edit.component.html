<div style="margin-left: 25px; margin-right: 80%; margin-top: 1%; width: 100%;">
    <h1 style="font-size: 23px;font-family: 'Times New Roman', Times, serif;color: blue;">PMD Branch Edit</h1>
    <hr />
    <div>
        <form [formGroup]="PMDForm" (ngSubmit)="PMDSubmit()">
            <table>
                <h2 style="font-size: 23px;font-family: 'Times New Roman', Times, serif;color: blue;">Branch Details</h2>
                <div class="row">
                            <mat-form-field style="width: 250px; margin-left: 50px;">
                                <mat-label>Branch</mat-label>
                                <input class="toolbar-search" type="text" matInput autocomplete="off" matInput [matAutocomplete]="checkerbranch" #branchidInput formControlName="branch" style="width: 250px;" />
                                <mat-placeholder>Branch</mat-placeholder>
                                <mat-autocomplete #checkerbranch="matAutocomplete" #branch (opened)="autocompleteScroll_branch()">
                                    <mat-option *ngIf="isLoading">Loading..</mat-option>
                                    <ng-container>
                                        <mat-option *ngFor="let d of branchdata" [value]="d.name" (focusout)="checker_branchs(d)">
                                            {{d.name}}
                                        </mat-option>
                                    </ng-container>
                                </mat-autocomplete>
                            </mat-form-field>
                        
                </div>
                <h2 style="font-size: 23px;font-family: 'Times New Roman', Times, serif;color: blue;">Location</h2>
                <div class="row">                        
                            <mat-form-field style="width: 250px; margin-left: 50px;">
                                <mat-label>Location Name</mat-label>
                                <input matInput placeholder="Location Name" maxlength="128" autocomplete="off" formControlName="location" required (keypress)="omit_special_char($event)"/>
                            </mat-form-field>
                        
                    
                    
                        
                            <mat-form-field style="width: 175px; margin-left: 50px;">
                                <mat-label>GST No</mat-label>
                                <input matInput type="number" placeholder="GST No" autocomplete="off" maxlength="128" formControlName="gst_number" pattern="[0-9]{2,3}" required />
                                <mat-error> Length b/w 2 to 3 Characters</mat-error>
                            </mat-form-field>
                        
                   
                        
                            <mat-label style="margin-left: 50px;">Is Active</mat-label>
                            <mat-radio-group [formControl]="gst_number" style="width: 175px; margin-left: 50px;">
                                <mat-radio-button *ngFor="let a of status" [value]="a" (change)="radioChange($event,a.value)">
                                    {{a.value}}
                                </mat-radio-button>
                            </mat-radio-group>
                        
                          
                </div>
                <div class="row">
                    
                    <mat-form-field style="width:100%; margin-left: 50px;">
                        <mat-label> Remarks</mat-label>
                        <textarea matInput placeholder="Remarks" maxlength="128" autocomplete="off" formControlName="remarks" required (keypress)="omit_special_char($event)"></textarea>
                    </mat-form-field>
                
            </div>
            </table>
            <div style="margin-bottom: 5%; margin-left: 50px;">
                <button type="submit" style="border-radius: 40px;" class="btn btn-outline-success" >Submit</button>
                <button type="button" (click)="onCancelClick()" class="btn btn-outline-danger" style="border-radius: 40px; margin-left: 10px;">Cancel</button>
            </div>
        </form>
    </div>
</div>
