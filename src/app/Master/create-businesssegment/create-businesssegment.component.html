 <div style="margin-left: 25px; margin-right: 80%; margin-top: 1%; width: 100%;">
    <h1 style="font-size: 23px;font-family: 'Times New Roman', Times, serif;color: blue;">
        Business Segment Creation
    </h1>
    <div>
        <form [formGroup]="BSForm" (ngSubmit)="BSSubmit()">
            <table>
                <div class="row">
                    <div class="col-sm-3">
                        <td>
                            <mat-form-field style="width: 175px;">
                                <mat-label>BS Name</mat-label>
                                <input type="text" matInput placeholder="BS Name" maxlength="128" (keypress)="omit_special_char($event)" autocomplete="off" formControlName="name" required />
                            </mat-form-field>
                        </td>
                    </div>
                    <div class="col-sm-3">
                        <td>
                            <mat-form-field style="width: 175px; margin-left: 50px;">
                                <mat-label>BS No</mat-label>
                                <input  matInput placeholder="BS No"  autocomplete="off" formControlName="no" minlength="2"  maxlength="3" size="45" pattern="[0-9]{2,3}" required (keypress)="numberOnly($event)"/>
                                <mat-error> Length b/w 2 to 3 Characters</mat-error>
                            </mat-form-field>
                        </td>
                    </div>
                    <div class="col-sm-3">
                        <td>
                            <mat-form-field style="width: 175px; margin-left: 50px;">
                                <mat-label>BS Code</mat-label>
                                <input matInput placeholder="BS Code"   (keypress)="omit_special_char($event)" autocomplete="off" formControlName="code" minlength="2" maxlength="3" size="45" required pattern="[A-Za-z0-9]{2,3}"/>
                                <mat-error> Length b/w 2 to 3 Characters</mat-error>
                            </mat-form-field>
                        </td>
                    </div>
                    <div class="col-sm-3">
                        <td>
                            <mat-form-field style="width: 175px; margin-left: 50px;">
                                <mat-label> Remarks</mat-label>
                                <textarea matInput placeholder=" Remarks" (keypress)="omit_special_char($event)" autocomplete="off" formControlName="remarks" required maxlength="128"></textarea>
                            </mat-form-field>
                        </td>
                    </div>
                    <div class="col-sm-3" style="padding-top: 10px;">
                        <td>
                            <mat-label style="margin-right: 10px;">Is Active</mat-label>
                            <mat-radio-group [formControl]="floatLabelControl" style="width: 175px;">
                                <mat-radio-button *ngFor="let a of status" [value]="a" (change)="radioChange($event,a.value)">
                                    {{a.value}}
                                </mat-radio-button>
                            </mat-radio-group>
                        </td>
                    </div>
                    <div class="col-sm-3">
                        <td>
                            <mat-form-field style="width: 175px; margin-left: 50px;"> 
                                <mat-label>Description</mat-label>
                                <textarea matInput placeholder="Description"maxlength="128" (keypress)="omit_special_char($event)" autocomplete="off" required formControlName="description"></textarea>
                            </mat-form-field>
                        </td>
                    </div>
                    <div class="col-sm-3" style="margin-top: 5px;">
                        <td>
                            <mat-form-field style="width: 175px; margin-left: 50px;">
                                <mat-label>Business Segment</mat-label>
                                <input class="toolbar-search" type="text" matInput autocomplete="off" matInput [matAutocomplete]="Businesssegment" #BusinesssegmentInput  (keypress)="omit_special_char($event)" formControlName="Businesssegment" style="width: 250px;" required/>
                                <mat-placeholder>Business Segment</mat-placeholder>
                                <mat-autocomplete #Businesssegment="matAutocomplete" #branch (opened)="autocompleteScroll_Businesssegment()" [displayWith]="getbsseginteface">
                                    <mat-option *ngIf="isLoading">Loading..</mat-option>
                                    <ng-container>
                                        <mat-option *ngFor="let d of BusinesssegmentList" [value]="d" (focusout)="checker_segment(d)">
                                            {{d.name}}
                                        </mat-option>
                                    </ng-container>
                                </mat-autocomplete>
                            </mat-form-field>
                        </td>
                        <td>
                            <!-- <span matTooltip="view Payment Details" class=" fa fa-eye create " style="color: green;cursor: pointer;"
                               (click)="getpaystatus(colist.crno)" data-toggle="modal"  data-target="#showpaymentdetails"></span> -->
                            <button mat-fab type="button" color="success" matTooltip="Add" style="margin-left: 3px; margin-bottom: 5px;" aria-label="arrow back icon" (click)="addSegment()" data-toggle="modal" data-target="#showpaymentdetails">
                                <mat-icon>add</mat-icon>
                            </button>
                        </td>
                    </div>
                </div>
            </table>
            <div style="margin-bottom: 5%; margin-left: 50px;">
                <button type="submit" style="border-radius: 40px;" class="btn btn-outline-success" >Submit</button>
                <button type="button" (click)="onCancelClick()" class="btn btn-outline-danger" style="border-radius: 40px; margin-left: 10px;">Cancel</button>
                <button  mat-raised-button type="button" class="btn btn-primary" (click)="masterbsdetails_download()" 
                style="border-radius: 40px;height: 40px;margin-left:15px"> Download
                <mat-icon *ngIf="first"><mat-spinner color="accent" diameter="20"></mat-spinner></mat-icon>
                <mat-icon *ngIf="!first" inline=true style="color:black">download</mat-icon>
                </button>   

            </div>
        </form>
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true" id="showpaymentdetails">
    <div class="modal-dialog modal-xl" style="width: 93%;">
        <div class="modal-content">
            <div class="modal-header" style="background: rgba(23, 204, 23, 0.288);">
                <h2 class="modal-title" style="color: black; text-align: center;">Add Business Segment</h2>
                <button #modalclose type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form [formGroup]="SegmentForm" (ngSubmit)="SegmentSubmit()">
                <div class="row">
                    <div class="col-sm-3">
                        <mat-form-field style="width: 175px; margin-left: 50px;">
                            <mat-label>No</mat-label>
                            <input  matInput placeholder="No" maxlength="30"  autocomplete="off" formControlName="no" required (keypress)="numberOnly($event)" />
                        </mat-form-field>
                    </div>
                    <div class="col-sm-3">
                        <mat-form-field style="width: 175px; margin-left: 50px;">
                            <mat-label>Name</mat-label>
                            <input type="text" matInput placeholder="Name" maxlength="32" (keypress)="omit_special_char($event)" autocomplete="off" formControlName="name" required />
                        </mat-form-field>
                    </div>
                    <div class="col-sm-3">
                        <mat-form-field style="width: 175px; margin-left: 50px;">
                            <mat-label>Sector</mat-label>
                            <input class="toolbar-search" type="text" matInput autocomplete="off" matInput [matAutocomplete]="segmentdrop" #segmentdropInput  (keypress)="omit_special_char($event)" formControlName="sector_id" style="width: 250px;" required />
                            <mat-placeholder>Sector</mat-placeholder>
                            <mat-autocomplete #segmentdrop="matAutocomplete" #segment (opened)="autocompleteScroll_sector ()" [displayWith]="getsectorinteface">
                                <mat-option *ngIf="isLoading">Loading..</mat-option>
                                <ng-container>
                                    <mat-option *ngFor="let d of sectorList" [value]="d" (focusout)="checker_sector(d)">
                                        {{d.name}}
                                    </mat-option>
                                </ng-container>
                            </mat-autocomplete>
                        </mat-form-field>
                    </div>
                    <div class="col-sm-3">
                        <mat-form-field style="width: 175px; margin-left: 50px;">
                            <mat-label>Remarks</mat-label>
                            <input matInput placeholder="Remarks" maxlength="128"(keypress)="omit_special_char($event)" autocomplete="off" formControlName="remarks" required />
                        </mat-form-field>
                    </div>
                    <div class="col-sm-3">
                        <mat-form-field style="width: 175px; margin-left: 50px;">
                            <mat-label>Description</mat-label>
                            <input matInput placeholder="Description" maxlength="128" (keypress)="omit_special_char($event)" autocomplete="off" formControlName="description" required />
                        </mat-form-field>
                    </div>
                    <div class="col-sm-3">
                        <button type="submit" style="border-radius: 40px;" class="btn btn-outline-success" >Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
