<div style=" margin-left:50px;margin-top: 2%;">

<h2 >
    Invoice Details
</h2>
<div class="main-content">
  
    <div>
        <form [formGroup]="InvoiceDetails" (ngSubmit)="InvoiceDetailCreate()">
            <table>
                <tr>
                    <td>
                        <mat-form-field style="width: 250px; ">
                            <mat-label>Invoice Type</mat-label>
                            <mat-select formControlName="invoice_type" id="invoice-details-0002">
                                <mat-option *ngFor="let type of InvoiceType" [value]="type.id">
                                    {{type.text}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field style="width: 250px;margin-left: 20px ">
                            <mat-label>Payment Month/s</mat-label>
                            <input matInput placeholder="Payment Month/s" autocomplete="off" formControlName="pending_payment_months"
                                 id="invoice-details-0003">
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field style="width: 250px;margin-left: 20px ">
                            <mat-label>Landlord Name</mat-label>
                            <input matInput placeholder="Landlord Name" autocomplete="off" formControlName="landlord"
                                 id="invoice-details-0004">
                        </mat-form-field>
                    </td>
                    <!-- <td>
                        
                        <mat-form-field style="width: 175px; ">
                            <mat-label>Landlord</mat-label>
                            <mat-select formControlName="landlord" id="invoice-details-0005">
                                <mat-option *ngFor="let landlord of landlordList" [value]="landlord.id">
                                    {{landlord.name}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </td> -->
                    <td>
                        <mat-form-field style="width: 250px;margin-left: 20px">
                            <mat-label>Landlord GST Number</mat-label>
                            <input matInput placeholder="Landlord GST Number" autocomplete="off" 
                            formControlName="landlord_gstno" id="invoice-details-0006">
                        </mat-form-field> 
                    </td>
                    <!-- <td>
                        <mat-form-field style="width: 175px;margin-left: 25px ">
                            <mat-label>Landlord</mat-label>
                            <mat-select formControlName="landlord_id" id="invoice-details-0007">
                                <mat-option *ngFor="let landlord of landlordList" [value]="landlord.id">
                                    {{landlord.name}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </td> -->
                </tr>
                <tr>
                   
                    <td>
                        <mat-form-field style="width: 250px; ">
                            <mat-label>HSN Code </mat-label>
                            <input matInput placeholder="HSN Code" autocomplete="off" formControlName="hsn_code"
                                 id="invoice-details-0008">
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field style="width: 250px;margin-left: 20px ">
                            <input matInput [matDatepicker]="picker" formControlName="invoice_date" placeholder="Invoice Date"
                                [max]="tomorrow" id="invoice-details-0009">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field style="width: 250px;margin-left: 20px">
                            <mat-label>Invoice Number</mat-label>
                            <input matInput placeholder="Invoice Number" autocomplete="off" formControlName="invoice_no"
                                 id="invoice-details-0010">
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field style="width: 250px;margin-left: 20px ">
                            <mat-label>Invoice Taxable Amount</mat-label>
                            <input matInput placeholder="Invoice Taxable Amount" autocomplete="off" formControlName="taxable_amount"
                                 id="invoice-details-0011">
                        </mat-form-field>
                    </td>

                </tr>
                <tr>
                    <td>
                        <mat-form-field style="width: 250px;">
                            <mat-label>CGST</mat-label>
                            <input matInput placeholder="CGST" autocomplete="off" formControlName="cgstrate"
                                 id="invoice-details-0012">
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field style="width: 250px;margin-left: 20px">
                            <mat-label>SGST</mat-label>
                            <input matInput placeholder="SGST" autocomplete="off" formControlName="sgstrate"
                                 id="invoice-details-0013">
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field style="width: 250px;margin-left: 20px ">
                            <mat-label>IGST </mat-label>
                            <input matInput placeholder="IGST" autocomplete="off" formControlName="igstrate"
                                 id="invoice-details-0014">
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field style="width: 250px;margin-left: 20px ">
                            <mat-label>Invoice Amount</mat-label>
                            <input matInput placeholder="Invoice Amount" autocomplete="off" formControlName="invoice_amount"
                                 id="invoice-details-0015">
                        </mat-form-field>
                    </td>
                </tr>
                <!-- <tr>
                    
                </tr> -->
                <tr>
                     <td>   
                            <mat-form-field style="width: 250px;">
                                <mat-label>Invoice Status</mat-label>
                               <mat-select formControlName="invoice_status" id="invoice-details-0016">
                                    <mat-option *ngFor="let status of Invoicestatus" [value]="status.id">
                                        {{status.Value}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>                       
                        </td>
                    <td>
                        <mat-form-field style="width: 250px;margin-left: 20px ">
                            <mat-label>Remarks</mat-label>
                            <input matInput placeholder="Remarks" autocomplete="off" formControlName="remarks"
                                 id="invoice-details-0017">
                        </mat-form-field>
                    </td>
                </tr>
            </table>

            <!-- <tr> -->
            <div *ngIf="fileData">Attachments
                <span *ngFor="let file of fileData;let index = index" class="btn-link">
                    {{index+1}}. {{file.file_name}}
                </span>
            </div>
            <input type="file" #fileInput id="invoice-details-0001" class="choose-file" formControlName="images"
            style="width: 20%;"  (change)="onFileSelected($event)" name="uploadFile" multiple="multiple" /><br><br>
            <div>
            <button type="submit" style="border-radius: 40px;margin-left: 15px;" 
            class="btn btn-outline-primary"  id="invoice-details-0018">Submit</button>
            <button type="button" class="btn btn-outline-primary" (click)="onCancelClick()"
            style="border-radius: 40px;margin-left: 15px;" id="invoice-details-0019">Cancel</button>
           
                <!-- <button type="submit" class="btn btn-outline-primary"  id="invoice-details-0020">Submit</button>&nbsp;&nbsp;&nbsp;
                <button type="button" (click)="onCancelClick()" class="btn btn-outline-primary" id="invoice-details-0021">Cancel</button> -->
            </div>
            
        <!-- </tr> -->
            
        </form>
    </div>
</div>
