<br>

<h2 style="margin-left: 40px; ">
    Insurance Details
</h2>
<div class="main-content">

    <div>
        <form [formGroup]="InsuranceDetailForm" (ngSubmit)="InsuranceDetailCreateSubmit()">
            <table>
                <tr>
                    <td>
                        <mat-form-field class="input-style">
                            <mat-label>ID Type</mat-label>
                            <mat-select formControlName="ref_type" (selectionChange)="getRefIdValue($event)" id="insurance-detail-create-0001">
                                <mat-option *ngFor="let refType of refTypeData" [value]="refType.id">
                                    {{refType.text}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="input-style2">
                            <mat-label>ID</mat-label>
                            <mat-select formControlName="ref_id" id="insurance-detail-create-0002">
                                <mat-option *ngFor="let refTypeId of refTypeIdData" [value]="refTypeId.id">
                                    {{refTypeId.code}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="input-style2">
                            <mat-label>Insurance Certificate Number</mat-label>
                            <input matInput placeholder="Insurance Certificate Number" (keypress)="omit_special_char($event)"
                                [ngModel]="inputInsuranceNumberValue"
                                (ngModelChange)="inputInsuranceNumberValue = $event.toUpperCase()" maxlength="9"
                                autocomplete="off" formControlName="insurancenumber" required id="insurance-detail-create-0003">
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="input-style">
                            <mat-label>Insurance Type</mat-label>
                            <mat-select formControlName="insurancetype_id" id="insurance-detail-create-0004">
                                <mat-option *ngFor="let instype of InsurancetypeList" [value]="instype.id">
                                    {{instype.name}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="input-style2">
                            <mat-label>Start Date</mat-label>
                            <input matInput readonly [matDatepicker]="picker1" placeholder="Start Date"
                                (dateChange)="setDate($event.value)" formControlName="start_date" id="insurance-detail-create-0005">
                            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                            <mat-datepicker #picker1></mat-datepicker>
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="input-style2">
                            <mat-label>End Date</mat-label>
                            <input matInput readonly [matDatepicker]="picker2" placeholder="End Date" [min]="endDate"
                                formControlName="end_date" id="insurance-detail-create-0006">
                            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                            <mat-datepicker #picker2></mat-datepicker>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="input-style">
                            <mat-label>Premium Amount</mat-label>
                            <input matInput placeholder="Premium Amount" maxlength="9" (keypress)="numberOnly($event)"
                                autocomplete="off" formControlName="premiumamount" required id="insurance-detail-create-0007">
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="input-style2">
                            <mat-label>Remarks</mat-label>
                            <input matInput placeholder="Remarks"
                                autocomplete="off" formControlName="remarks" required id="insurance-detail-create-0008">
                        </mat-form-field>
                    </td>
                </tr>
            </table>
            <div class="btn-bottom ">
                <button type="submit" class="btn btn-outline-primary" [disabled]="InsButton" id="insurance-detail-create-0009">Submit</button>&nbsp;&nbsp;&nbsp;
                <button type="button" (click)="onCancelClick()" class="btn btn-outline-primary" id="insurance-detail-create-0010">Cancel</button>
            </div>
        </form>
    </div>
</div>
