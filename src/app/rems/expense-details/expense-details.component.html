<br>

<h2 style="margin-left: 40px;">
    Expenses details
</h2>
<div style="margin-left: 50px;margin-right: 80%;margin-top: 1%; width: 100%;">

   
    <div style="margin-left: 50px;">
        <form [formGroup]="ExpensesForm" (ngSubmit)="ExpensesCreateEditForm()">
            <table>
                <div>
                    <tr>
                        <td>
                            <mat-form-field style="width: 200px;">
                                <mat-label>Category</mat-label>
                                <input matInput placeholder="Category" formControlName="category"
                                    autocomplete="off" (keypress)="numberOnly($event)" required id="expense-details-0001">
                            </mat-form-field>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        </td>
                        <td>
                            <mat-form-field style="width: 200px;margin-left:50px">
                                <mat-label>Sub Category</mat-label>
                                <input matInput placeholder="Sub Category" formControlName="subcategory"
                                    autocomplete="off" (keypress)="numberOnly($event)"  id="expense-details-0002">
                            </mat-form-field>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        </td>
                        <td >
                            <mat-form-field style="width: 200px;margin-left:50px">
                                <mat-label>GL No </mat-label>
                                <input matInput placeholder="GL No" formControlName="gl_no"
                                    autocomplete="off"(keypress)="numberOnly($event)" required id="expense-details-0003">
                            </mat-form-field>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field style="width: 200px;">
                                <mat-label>CC ID</mat-label>
                                <input matInput placeholder="CC ID" formControlName="cc_id" autocomplete="off"
                                     required id="expense-details-0004">
                            </mat-form-field>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        </td>
                        <td>
                            <mat-form-field style="width: 200px;margin-left:50px">
                                <mat-label>BS ID</mat-label>
                                <input matInput placeholder="BS ID" formControlName="bs_id" autocomplete="off"
                                     required id="expense-details-0005">
                            </mat-form-field>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        </td>
                    
                        <td>
                            <mat-form-field style="width: 200px;margin-left:50px">
                                <mat-label>Amount</mat-label>
                                <input matInput placeholder="Amount" formControlName="amount" autocomplete="off"
                                (keypress)="numberOnly($event)" required id="expense-details-0006">
                            </mat-form-field>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        </td>
                    </tr>
                    <tr>    
                        <td>
                            <mat-form-field style="width: 200px;">
                                <mat-label>Percentage</mat-label>
                                <input matInput placeholder="Percentage" formControlName="percentage" autocomplete="off"
                                (keypress)="numberOnlyandDot($event)" required id="expense-details-0007">
                            </mat-form-field>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        </td>
                    </tr>    
                </div>
            </table>
            <button type="submit" style="border-radius: 40px;margin-left: 10px;"
                class="btn btn-outline-primary"  id="expense-details-0008">Submit</button>
            &nbsp;
            <button type="button" (click)="onRMCancelClick()" class="btn btn-outline-primary"
                style="border-radius: 40px;margin-left: 10px;" id="expense-details-0009">Cancel</button>
        </form>
    </div>
</div>
