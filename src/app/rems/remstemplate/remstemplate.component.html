<mat-card>
    <div class="mat-card">
        <br>
<h2 style="margin-left: 40px; ">
    Template Details

<div style="margin-left: 50px;margin-right: 80%;margin-top: 1%; width: 100%;">
  
        <div>

            <table>
                <div>
                    <tr>

                        <td>                     
                            <mat-form-field style="width: 200px;margin-left: 10px;">
                            <mat-label>Template Name</mat-label>
                            <input matInput placeholder="Template Name" formControlName="name" autocomplete="off"  required id="remstemplate-0003">
                        </mat-form-field>
                    </td>
                        <!-- <td>
                            <mat-form-field style="width: 200px;margin-left: 60px;">
                                <mat-label>Category</mat-label>
                                <mat-select formControlName="category_id" id="remstemplate-0004">
                                    <mat-option *ngFor="let cat of CategoryList"  [value]="cat.id" >
                                        {{cat.name}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field style="width: 200px;margin-left: 60px;">
                                <mat-label>Sub Category</mat-label>
                                <mat-select formControlName="subcategory_id" id="remstemplate-0005">
                                    <mat-option *ngFor="let subcat of SubcategoryList" [value]="subcat.id" >
                                        {{subcat.name}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>

                        </td> -->

                        <td>   
                            <mat-form-field style="width: 200px;margin-left: 60px;">
                                <mat-label>Description</mat-label>
                                <textarea matInput placeholder="Description" formControlName="description" autocomplete="off" id="remstemplate-0006"></textarea>
                                <!-- <input matInput placeholder="Description" formControlName="description" autocomplete="off"  required id="remstemplate-0007"> -->
                            </mat-form-field>                      
                               
                            
                        </td>
                   
                    </tr>
                    <tr>

                 
                        <!-- <input type="file" #fileInput id="remstemplate-0001" class="choose-file"  
                        style="width: 40%;" (change)="onFileSelected($event)" name="uploadFile"
                        multiple="multiple" /> -->
                        
                    </tr>
        
                </div>
            </table>
            <input type="file" #fileInput id="remstemplate-0002" class="choose-file" #myInput formControlName="images"
            style="width: 40%;" (change)="onFileSelected($event)" name="uploadFile"
            multiple="multiple" /><br><br>
            <button type="submit" style="border-radius: 40px;margin-left: 10px;" class="btn btn-outline-primary"
               [disabled]="RMButton"  id="remstemplate-0008">Submit</button>
            <!-- <button type="button" (click)="onCancelClick()"class="btn btn-outline-primary"
            style="border-radius: 40px;margin-left: 10px;"  id="remstemplate-0009">Cancel</button> -->
        </form>
    </div>
</div>



<div class="table-responsive"  style="margin-top: 2%;width: 92%; overflow-x: hidden;margin-left: 50px;">
    <table class="table table-bordered" fixed-header>
        <thead class="table_header">
            <tr>
                <th>S.no</th>
                <th>Name</th>

                <!-- <th>Category</th>
             
                <th>Subcategory</th> -->
                <th>Description</th>
                <th>Files</th>

                 
                <!-- <th>Action</th> -->
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let temp of TemplateList;index as i">
                <th scope="row">
                    {{(this.presentpage - 1)*is_page +i+1 }}
                </th>
                <td>{{temp.name}}</td>

                <!-- <td>{{temp.category.category.name}}</td>
           
                <td>{{temp.category.name}}</td> -->
        
                <td>{{temp.description }}</td>
                <td style="font-size: small;width: 150px;cursor: pointer;">
                    <div *ngFor="let file of temp.file_data ;index as i;" title="{{file.file_name }}"
                        (click)="fileDownload(file.file_id,file.file_name )" class=" btn-link"><i
                            class="fa fa-download"></i>
                        {{i+1}}. {{file.file_name }}
                    </div>
                </td>
                <!-- <td>
                    <button mat-icon-button matTooltip=" Edit" class="iconbutton"
                        (click)="templateEdit(temp)" color="primary" id="remstemplate-0010">
                        <mat-icon style="color: gray;" aria-label="Edit">edit</mat-icon>
                    </button>
                    <button mat-icon-button matTooltip=" Delete" class="iconbutton"
                        (click)="templateDelete(temp)" color="primary" id="remstemplate-0011">
                        <mat-icon style="color: gray;" aria-label="Delete">delete</mat-icon>
                    </button>
                </td> -->
            </tr>
        </tbody>
    </table>
    <div *ngIf="TemplateList ?.length == 0" style="margin-left: 50%;">
        <h3>Sorry data not found!.. </h3>
    </div>
    <div class="row" *ngIf="is_page">
        <div class="col-sm-12" style="font-size: small;text-align: right; margin-bottom: 100px;">
            <button mat-icon-button [disabled]="has_previous === false" color="primary"
                (click)="previous()" id="remstemplate-0012">
                <mat-icon>arrow_back
                </mat-icon>
            </button>
            {{presentpage}}
            <button mat-icon-button [disabled]="has_next === false" color="primary"
                (click)="next()" id="remstemplate-0013">
                <mat-icon>arrow_forward
                </mat-icon>
            </button>
        </div>
    </div>
</div>
</div>
</mat-card>
