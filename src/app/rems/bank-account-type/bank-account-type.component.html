<div class="main-content">
    <h3>
        Bank Account Type 
    </h3>
    <div>
        <form [formGroup]="bankAccountTypeForm" (ngSubmit)="bankAccountTypeCreate()">
            <table>
                <tr>
                    <td>
                        <mat-form-field class="input-style">
                            <mat-label>Name</mat-label>
                            <input matInput placeholder="Name" autocomplete="off" formControlName="name" required id="bank-account-type-0001">
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="input-style2">
                            <mat-label>Remarks</mat-label>
                            <input matInput placeholder="Remarks" autocomplete="off" formControlName="remarks" required id="bank-account-type-0002">
                        </mat-form-field>
                    </td>
                </tr>
            </table>
            <div class="btn-bottom">
                <button type="submit" class="btn btn-outline-primary" id="bank-account-type-0003">Submit</button>&nbsp;&nbsp;&nbsp;
                <button type="button" (click)="onCancelClick()" class="btn btn-outline-primary" id="bank-account-type-0004">Cancel</button>
            </div>
        </form>
    </div>
</div>
