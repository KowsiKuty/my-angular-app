<div class="main-content">
    <h3>
        Tax 
    </h3>
    <div>
        <form [formGroup]="taxForm" (ngSubmit)="taxFormCreate()">
            <table>
                <tr>
                    <td>
                        <mat-form-field class="input-style">
                            <mat-label>Name</mat-label>
                            <input matInput placeholder="Name" autocomplete="off" formControlName="name" required id="tax-0001">
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="input-style2">
                            <mat-label>Gl No</mat-label>
                            <input matInput placeholder="Gl No" autocomplete="off" formControlName="glno" required id="tax-0002">
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="input-style">
                            <mat-label>Remarks</mat-label>
                            <input matInput placeholder="Remarks" autocomplete="off" formControlName="remarks" required id="tax-0003">
                        </mat-form-field>
                    </td>
                </tr>
            </table>
            <div class="btn-bottom ">
                <button type="submit" class="btn btn-outline-primary" id="tax-0004">Submit</button>&nbsp;&nbsp;&nbsp;
                <button type="button" (click)="onCancelClick()" class="btn btn-outline-primary" id="tax-0005">Cancel</button>
            </div>
        </form>
    </div>
</div>
