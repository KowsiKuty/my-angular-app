<br>

<h2 style="margin-left: 40px; ">
    Renovation
</h2>
<div class="main-content">

    <div>
        <form [formGroup]="renovationForm" (ngSubmit)="renovationFormCreate()">
            <table>

                <tr>
                    <td>
                        <mat-form-field class="input-style">
                            <mat-label>ID Type</mat-label>
                            <mat-select formControlName="ref_type" (selectionChange)="getRefIdValue($event)" id="renovation-form-0001">
                                <mat-option *ngFor="let refType of refTypeData" [value]="refType.id">
                                    {{refType.text}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="input-style2">
                            <mat-label>ID</mat-label>
                            <mat-select formControlName="ref_id" id="renovation-form-0002">
                                <mat-option *ngFor="let refTypeId of refTypeIdData" [value]="refTypeId.id">
                                    {{refTypeId.code}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="input-style2">
                            <input matInput readonly [matDatepicker]="picker" formControlName="date"
                                placeholder="Date of Renovation / Additions" [max]="tomorrow" id="renovation-form-0003">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </td>

                </tr>
                <tr>
                    <td>
                        <mat-form-field class="input-style">
                            <mat-label>Sanction Order Number</mat-label>
                            <input matInput placeholder="Sanction Order Number*" autocomplete="off"
                                (keypress)="omit_special_chars($event)" formControlName="sanction_order_number" maxlength="9" id="renovation-form-0004">
                        </mat-form-field>
                    </td>

                    <td>
                        <mat-form-field class="input-style2">
                            <mat-label>Description of work done</mat-label>
                            <input matInput placeholder="Description of work done" autocomplete="off"
                                formControlName="description" required id="renovation-form-0005">
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="input-style2">
                            <mat-label>Amount</mat-label>
                            <input matInput placeholder="Amount" autocomplete="off" maxlength="9" (keypress)="numberOnly($event)"
                                formControlName="amount" required id="renovation-form-0006">
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="input-style">
                            <mat-label>Paid By</mat-label>
                            <mat-select formControlName="paid_by" id="renovation-form-0007">
                                <mat-option *ngFor="let paid of paidByData" [value]="paid.id" (click)="paidBy(paid)">
                                    {{paid.text}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="input-style2">
                            <mat-label>Remarks</mat-label>
                            <input matInput placeholder="Remarks " autocomplete="off" formControlName="remarks" id="renovation-form-0008">
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td *ngIf="isECFno">
                        <mat-form-field style="width: 250px;">
                            <mat-label>ECF Ref No </mat-label>
                            <input matInput placeholder="ECF Ref No" maxlength="20" formControlName="ecf_no" autocomplete="off"
                                (keypress)="omit_special_char($event)" id="renovation-form-0009">
                        </mat-form-field>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </td>
                    <td *ngIf="isAllocation">
                        <mat-form-field class="input-style2">
                            <mat-label>Allocation</mat-label>
                            <input matInput placeholder="Allocation" autocomplete="off" formControlName="allocation"
                            maxlength="9" (keypress)="numberOnly($event)"     id="renovation-form-0010">
                        </mat-form-field>
                    </td>

                </tr>
            </table>
            <div class="btn-bottom">
                <button type="submit" style="border-radius: 40px;" class="btn btn-outline-primary" [disabled]="RenovationBtn" id="renovation-form-0011">Submit</button>
                <button type="button" (click)="onCancelClick()" class="btn btn-outline-primary"
                    style="border-radius: 40px;margin-left: 10px;" id="renovation-form-0012">Cancel</button>
            </div>
        </form>
    </div>
</div>
