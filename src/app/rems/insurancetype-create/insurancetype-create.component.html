<div class="main-content">
    <h3>
        Insurance Type 
    </h3>
    <div>
        <form [formGroup]="InsuranceTypeForm" (ngSubmit)="InsuranceTypeCreateSubmit()">
            <table>
                <tr>
                    <td>
                        <mat-form-field class="input-style">
                            <mat-label>Name</mat-label>
                            <input matInput placeholder="Name" (keypress)="omit_special_char($event)" autocomplete="off"
                                formControlName="name" required id="insurancetype-create-0001">
                        </mat-form-field>
                    </td>
                    <!-- <td>
                        <mat-form-field style="width: 175px;margin-left: 50px;">
                            <mat-label>Type</mat-label>
                            <input matInput placeholder="Type" formControlName="type" autocomplete="off" required id="insurancetype-create-0002">
                        </mat-form-field>
                    </td> -->
                </tr>
            </table>
            <div class="btn-bottom ">
                <button type="submit" class="btn btn-outline-primary" id="insurancetype-create-0003">Submit</button>&nbsp;&nbsp;&nbsp;
                <button type="button" (click)="onCancelClick()" class="btn btn-outline-primary" id="insurancetype-create-0004">Cancel</button>
            </div>
        </form>
    </div>
</div>
