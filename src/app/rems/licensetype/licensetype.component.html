<div class="main-content">
    <h3>
        License Type 
    </h3>
    <div>
        <form [formGroup]="LicenseTypeForm" (ngSubmit)="LicenseTypeCreateForm()">
            <table>
                <div>
                    <tr>
                        <td>
                            <mat-form-field class = "input-style">
                                <mat-label>Name</mat-label>
                                <input matInput placeholder="Name" (keypress)="omit_special_char($event)"
                                    autocomplete="off" formControlName="name" required id="licensetype-0001">
                            </mat-form-field>
                        </td>
                        <!-- <td>
                            <mat-form-field style="width: 175px;margin-left: 50px;">
                                <mat-label>Type</mat-label>
                                <input matInput placeholder="Type" formControlName="type" autocomplete="off" required id="licensetype-0002">
                            </mat-form-field>
                        </td> -->
                        <td>
                            <mat-form-field class="input-style2">
                                <mat-label>Type</mat-label>
                                <mat-select formControlName="type" matInput placeholder="Type" autocomplete="off" id="licensetype-0003">
                                    <mat-option *ngFor="let licensetype of LicenseTypeList" [value]="licensetype.name">
                                        {{licensetype.show}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </td>
                    </tr>
                </div>
            </table>
            <div class="btn-bottom ">
                <button type="submit" class="btn btn-outline-primary" id="licensetype-0004">Submit</button>&nbsp;&nbsp;&nbsp;
                <button type="button" (click)="onCancelClick()" class="btn btn-outline-primary" id="licensetype-0005">Cancel</button>
            </div>
        </form>
    </div>
</div>
