<br>

<h2 style="margin-left: 40px; ">
    Damage Details
</h2>
<div style="margin-left: 100px;margin-right: 80%;margin-top: 1%; width: 100%;">

    <div>
        <form [formGroup]="repaircreateAddForm" (ngSubmit)="submitForm()">
            <table>
                <div>
                    <tr>
                        <td>
                            <mat-form-field style="width: 250px;">
                                <mat-label>ID Type</mat-label>
                                <mat-select formControlName="ref_type" id="repair-and-maintenance-create-0001">
                                    <mat-option *ngFor="let ref of refTypeList" [value]="ref.id"
                                        (focusout)="dependentid(ref.id)">
                                        {{ref.text}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field style="width: 250px;margin-left: 60px;">
                                <mat-label>ID</mat-label>
                                <mat-select formControlName="ref_id" id="repair-and-maintenance-create-0002">
                                    <mat-option *ngFor="let refid of refidList" [value]="refid.id">
                                        {{refid.code}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field style="width: 250px;margin-left: 60px;">
                                <mat-label>Damage Description</mat-label>
                                <input matInput placeholder="Damage Description" formControlName="description"
                                    autocomplete="off" (keypress)="only_char($event)" required id="repair-and-maintenance-create-0003">
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>

                        <td>
                            <mat-form-field style="width:250px;">
                                <mat-label>Date Of Occurrence </mat-label>
                                <input matInput readonly [matDatepicker]="picker1" placeholder="Date Of Occurrence"
                                    formControlName="date" [max]="tomorrow" id="repair-and-maintenance-create-0004">
                                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                                <mat-datepicker #picker1></mat-datepicker>
                            </mat-form-field>


                        </td>


                        <td>

                            <mat-form-field style="width: 250px;margin-left: 60px;">
                                <mat-label>Amount Of Damage</mat-label>
                                <input matInput placeholder="Amount of Damage" formControlName="damage_amount"
                                    autocomplete="off" maxlength="9" (keypress)="numberOnly($event)" required id="repair-and-maintenance-create-0005">
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field style="width: 250px;margin-left: 60px;">
                                <mat-label for="parent">Insurance Claim</mat-label>
                                <mat-select formControlName="is_insurance_claimed" id="repair-and-maintenance-create-0006">
                                    <mat-option *ngFor="let Insurance of InsuranceList" [value]="Insurance.name">
                                        {{Insurance.show}}
                                    </mat-option>
                                    <!-- <mat-option value=1>Yes</mat-option>
                            <mat-option value=0>No</mat-option> -->
                                </mat-select>
                            </mat-form-field>
                        </td>


                        <!-- <td>   
                            <mat-form-field style="width: 250px;margin-left: 60px;">
                                <mat-label>Insurance Claim</mat-label>
                                <mat-select formControlName="is_insurance_claimed" id="repair-and-maintenance-create-0007">
                                    <mat-option *ngFor="let Insurance of InsuranceList" [value]="Insurance.id">
                                        {{Insurance.Name}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>                       
                        </td> -->
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field style="width: 250px;">
                                <mat-label>Amount Claimed</mat-label>
                                <input matInput placeholder="Amount Claimed" formControlName="amount_claimed"
                                    autocomplete="off" maxlength="9" (keypress)="numberOnly($event)" required id="repair-and-maintenance-create-0008">
                            </mat-form-field>
                        </td>

                        <td>
                            <mat-form-field style="width: 250px;margin-left: 60px;">
                                <mat-label>Type</mat-label>
                                <mat-select formControlName="rm_type" id="repair-and-maintenance-create-0009">
                                    <mat-option *ngFor="let Type of TypeidList" [value]="Type.id">
                                        {{Type.text}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </td>

                        <td>
                            <mat-form-field style="width: 250px;margin-left: 60px;">
                                <mat-label>Remarks</mat-label>
                                <input matInput placeholder="Remarks" formControlName="remarks" autocomplete="off"
                                    required id="repair-and-maintenance-create-0010">
                            </mat-form-field>
                        </td>
                    </tr>
                </div>
            </table>
            <button type="submit" style="border-radius: 40px;margin-left: 10px;"
                class="btn btn-outline-primary" [disabled]="RMButton" id="repair-and-maintenance-create-0011">Submit</button>
            <button type="button" (click)="onCancelClick()" class="btn btn-outline-primary"
                style="border-radius: 40px;margin-left: 10px;" id="repair-and-maintenance-create-0012">Cancel</button>
        </form>
    </div>
</div>
