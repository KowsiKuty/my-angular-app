<br>

<h2 style="margin-left: 40px; ">
    Legal Notice
</h2>
<div class="main-content">

    <div>
        <form [formGroup]="legalNoticeForm" (ngSubmit)="legalNoticeFormCreate()">
            <table>
                <tr>
                    <td>
                        <mat-form-field class="input-style">
                            <mat-label>ID Type</mat-label>
                            <mat-select formControlName="ref_type" (selectionChange)="getRefIdValue($event)" id="legal-notice-form-0001">
                                <mat-option *ngFor="let refType of refTypeData" [value]="refType.id">
                                    {{refType.text}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="input-style2">
                            <mat-label>ID</mat-label>
                            <mat-select formControlName="ref_id" id="legal-notice-form-0002">
                                <mat-option *ngFor="let refTypeId of refTypeIdData" [value]="refTypeId.id">
                                    {{refTypeId.code}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="input-style2">
                            <mat-label>Legal & Statutory Notices</mat-label>
                            <mat-select formControlName="legal_notice_type_id" id="legal-notice-form-0003">
                                <mat-option *ngFor="let notice of legalNoticeList" [value]="notice.id">
                                    {{notice.name}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </td>


                </tr>
                <tr>
                    <td>
                        <mat-form-field class="input-style">
                            <input matInput [matDatepicker]="picker3" formControlName="notice_date"
                                placeholder="Date Of Notice" id="legal-notice-form-0004">
                            <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                            <mat-datepicker #picker3></mat-datepicker>
                        </mat-form-field>
                    </td>

                    <td>
                        <mat-form-field class="input-style2">
                            <input matInput [matDatepicker]="picker" formControlName="due_date"
                                placeholder="Due Date for Response" id="legal-notice-form-0005">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="input-style2">
                            <input matInput [matDatepicker]="picker2" formControlName="hearing_date"
                                placeholder="Court Hearing Date" id="legal-notice-form-0006">
                            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                            <mat-datepicker #picker2></mat-datepicker>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="input-style">
                            <mat-label>Hearing Location</mat-label>
                            <input matInput placeholder="Hearing Location" autocomplete="off"
                                formControlName="hearing_location" (keypress)="only_char($event)" id="legal-notice-form-0007">
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="input-style2">
                            <mat-label>Status</mat-label>
                            <mat-select formControlName="notice_status" id="legal-notice-form-0008">
                                <mat-option *ngFor="let status of legalNoticeStatus" [value]="status.id">
                                    {{status.text}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="input-style2">
                            <mat-label>Remarks</mat-label>
                            <input matInput placeholder="Remarks" autocomplete="off" formControlName="remarks" id="legal-notice-form-0009">
                        </mat-form-field>
                    </td>
                </tr>
            </table>
            <div class="btn-bottom">
                <button type="submit" style="border-radius: 40px;" class="btn btn-outline-primary" [disabled]="statutoryBtn" id="legal-notice-form-0010">Submit</button>
                <button type="button" (click)="onCancelClick()" class="btn btn-outline-primary"
                    style="border-radius: 40px;margin-left: 10px;" id="legal-notice-form-0011">Cancel</button>
            </div>
        </form>
    </div>
</div>
