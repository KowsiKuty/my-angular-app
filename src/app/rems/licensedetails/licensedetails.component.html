<br>

<h2 style="margin-left: 40px; ">
    License Details
</h2>
<div class="main-content">

    <div>
        <form [formGroup]="LicenseDetailsForm" (ngSubmit)="LicensedetailsCreateForm()">
            <table>
                <div>
                    <tr>
                        <td>
                            <mat-form-field class="input-style">
                                <mat-label>ID Type</mat-label>
                                <mat-select formControlName="ref_type" id="licensedetails-0001">
                                    <mat-option *ngFor="let refType of refTypeData" [value]="refType.id"
                                        (focusout)="getRefIdValue(refType.id)">
                                        {{refType.text}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field class="input-style2">
                                <mat-label>ID</mat-label>
                                <mat-select formControlName="ref_id" id="licensedetails-0002">
                                    <mat-option *ngFor="let refTypeId of refTypeIdData" [value]="refTypeId.id">
                                        {{refTypeId.code}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field class="input-style2">
                                <mat-label>License Name</mat-label>
                                <mat-select formControlName="licensetype_id" id="licensedetails-0003">
                                    <mat-option *ngFor="let license of licensetypeList" [value]="license.id">
                                        {{license.name}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field class="input-style">
                                <mat-label>Start Date</mat-label>
                                <input matInput readonly [matDatepicker]="picker1" placeholder="Start Date"
                                    formControlName="start_date" (dateChange)="startDateSelection($event.value)" id="licensedetails-0004">
                                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                                <mat-datepicker #picker1></mat-datepicker>
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field class="input-style2">
                                <mat-label>End Date</mat-label>
                                <input matInput readonly [matDatepicker]="picker2" placeholder="End Date"
                                    formControlName="end_date" (dateChange)="endDateSelection($event.value)"
                                    [min]="startdate" id="licensedetails-0005">
                                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                                <mat-datepicker #picker2></mat-datepicker>
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field class="input-style2">
                                <mat-label>Renewal Date</mat-label>
                                <input matInput readonly [matDatepicker]="picker3" placeholder="Renewal Date"
                                    formControlName="renewal_date" [min]="startdate" [max]="enddate" id="licensedetails-0006">
                                <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                                <mat-datepicker #picker3></mat-datepicker>
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field class="input-style">
                                <mat-label>License Number</mat-label>
                                <input matInput placeholder="License No" maxlength="25" (keypress)="omit_special_char($event)"
                                    autocomplete="off" formControlName="licensenumber" required id="licensedetails-0007">
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field class="input-style2">
                                <mat-label>Remarks</mat-label>
                                <input matInput placeholder="Remarks" formControlName="remarks" autocomplete="off"
                                    required id="licensedetails-0008">
                            </mat-form-field>
                        </td>
                    </tr>

                </div>
            </table>
            <div class="btn-bottom">
                <button type="submit" class="btn btn-outline-primary" [disabled]="LicenseBtn" id="licensedetails-0009">Submit</button>&nbsp;&nbsp;&nbsp;
                <button type="button" (click)="onCancelClick()" class="btn btn-outline-primary" id="licensedetails-0010">Cancel</button>
            </div>
        </form>
    </div>
</div>
