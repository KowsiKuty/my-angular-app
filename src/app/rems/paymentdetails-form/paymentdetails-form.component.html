<br>

<h2 style="margin-left: 40px; ">
    payment Details
</h2>
<div class="main-content">

    <div>
        <form>
            <table>
                <tr>
                    <!-- <td>
                        <mat-form-field class="input-style">
                            <mat-label>Paymode</mat-label>
                            <mat-select formControlName="paymode_id" id="paymentdetails-form-0001">
                                <mat-option *ngFor="let paymode of paymodeList" [value]="paymode.id">
                                    {{paymode.name}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </td> -->
                    <td>
                        <mat-form-field class="input-style2">
                            <mat-label>Account Details</mat-label>
                            <input matInput placeholder="Account Details" autocomplete="off"
                            (keypress)="numberOnly($event)" formControlName="account_details" id="paymentdetails-form-0002">
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="input-style2">
                            <mat-label>Ref No</mat-label>
                            <input matInput placeholder="Ref No" autocomplete="off"
                             formControlName="ref_no" id="paymentdetails-form-0003">
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    
                    <td>
                        <mat-form-field class="input-style2">
                            <mat-label>IFSC Code</mat-label>
                            <input matInput placeholder="IFSC Code" autocomplete="off" maxlength="8"
                                (keypress)="numberOnly($event)" formControlName="ifsc_code" id="paymentdetails-form-0004">
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="input-style2">
                            <mat-label>Beneficiary</mat-label>
                            <input matInput placeholder="Beneficiary" autocomplete="off"
                                (keypress)="numberOnly($event)" formControlName="beneficiary" id="paymentdetails-form-0005">
                        </mat-form-field>
                    </td>
                </tr>
                <!-- <tr>
                    <td>
                        <mat-form-field class="input-style">
                            <mat-label>Tax Type</mat-label>
                            <input matInput placeholder="Tax Type" autocomplete="off"
                                 formControlName="tax_type" id="paymentdetails-form-0006">
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="input-style2">
                            <mat-label>Lease Registration Charges</mat-label>
                            <input matInput placeholder="Lease Registration Charges" autocomplete="off"
                                (keypress)="numberOnly($event)" formControlName="lease_registration" id="paymentdetails-form-0007">
                        </mat-form-field>
                    </td>

                    <td *ngIf="isChargespaidby">
                        <mat-form-field class="input-style2">
                            <mat-label>Lease Registration Charges Paid by</mat-label>
                            <mat-select formControlName="lease_regcharges_paidby" id="paymentdetails-form-0008">
                                <mat-option *ngFor="let regcharges of regchargespaidby" (click)="regchargesDropDown(regcharges)" [value]="regcharges.id">
                                    {{regcharges.text}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td *ngIf="isECFNo">
                        <mat-form-field class="input-style">
                            <mat-label>ECF No</mat-label>
                            <input matInput placeholder="ECF No" autocomplete="off"
                                (keypress)="numberOnly($event)" formControlName="ecf_no" required id="paymentdetails-form-0009">
                        </mat-form-field>
                    </td>
                    <td *ngIf="isAllocation">
                        <mat-form-field class="input-style2">
                            <mat-label>Allocation</mat-label>
                            <input matInput placeholder="Allocation" autocomplete="off"
                                (keypress)="numberOnly($event)" formControlName="allocation" required id="paymentdetails-form-0010">
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="input-style">
                            <mat-label>Temporary Lease</mat-label>
                            <mat-select formControlName="temporary_lease" id="paymentdetails-form-0011">
                                <mat-option *ngFor="let temporary of temporaryLease" [value]="temporary.id">
                                    {{temporary.name}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </td>

                    <td>
                        <mat-form-field class="input-style2">
                            <mat-label>Security Deposit</mat-label>
                            <input matInput placeholder="Security Deposit" autocomplete="off"
                            (keypress)="numberOnly($event)" formControlName="security_deposit" id="paymentdetails-form-0012">
                        </mat-form-field>
                    </td>

                    <td>
                        <mat-form-field class="input-style2">
                            <mat-label>Lock in Period</mat-label>
                            <input matInput placeholder="Lock in Period" autocomplete="off"
                                formControlName="lock_in_period" id="paymentdetails-form-0013">
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="input-style">
                            <mat-label>Lease Enhancement Terms</mat-label>
                            <input matInput placeholder="Lease Enhancement Terms" autocomplete="off"
                            (keypress)="numberOnly($event)"    formControlName="enhancement_terms" id="paymentdetails-form-0014">
                        </mat-form-field>
                    </td>

                    <td>
                        
                        <mat-form-field class="input-style2">
                            <mat-label>Rent Adjustment Clause</mat-label>
                            <input matInput placeholder="Rent Adjustment Clause" autocomplete="off"
                                 formControlName="rent_adjustment" id="paymentdetails-form-0015">
                        </mat-form-field>
                    </td>

                    <td>
                        <mat-form-field class="input-style2">
                            <mat-label>Vacation Terms</mat-label>
                            <input matInput placeholder="Vacation Terms" autocomplete="off"
                                 formControlName="vacation_terms" id="paymentdetails-form-0016">
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="input-style">
                            <mat-label>Vacation Notice Period</mat-label>
                            <input matInput placeholder="Vacation Period" autocomplete="off"
                              formControlName="vacation_period" id="paymentdetails-form-0017">
                        </mat-form-field>
                    </td>

                    <td>
                        <mat-form-field class="input-style2">
                            <input matInput [matDatepicker]="picker5" formControlName="relaxation_start_date"
                                (dateChange)="setDate1($event.value)" [formControl]="defaultDate"
                                placeholder="Relaxation Start Date" id="paymentdetails-form-0018">
                            <mat-datepicker-toggle matSuffix [for]="picker5"></mat-datepicker-toggle>
                            <mat-datepicker #picker5></mat-datepicker>
                        </mat-form-field>
                    </td>
                    
                
                    <td>
                        <mat-form-field class="input-style2">
                            <input matInput [matDatepicker]="picker4" formControlName="relaxation_end_date" (dateChange)="relaxationEnddate($event.value)"
                                [formControl]="defaultDate" placeholder="Relaxation End Date" [min]="toDate1" id="paymentdetails-form-0019">
                            <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
                            <mat-datepicker #picker4></mat-datepicker>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="input-style">
                            <mat-label>Relaxation Period</mat-label>
                            <input matInput placeholder="Relaxation Period" autocomplete="off"
                                (keypress)="numberOnly($event)" formControlName="relaxation_period" [(ngModel)]="relaxationPeriod" id="paymentdetails-form-0020">
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="input-style2">
                            <input matInput [matDatepicker]="picker6" formControlName="vacation_date"
                                [formControl]="defaultDate" placeholder="Key Handover Date" id="paymentdetails-form-0021">
                            <mat-datepicker-toggle matSuffix [for]="picker6"></mat-datepicker-toggle>
                            <mat-datepicker #picker6></mat-datepicker>
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="input-style2">
                            <mat-label>Reason For Vacation </mat-label>
                            <input matInput placeholder="Reason For Vacation" autocomplete="off"
                                formControlName="vacation_reason" id="paymentdetails-form-0022">
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="input-style">
                            <mat-label>Occupancy</mat-label>
                            <mat-select formControlName="occupancy_id" id="paymentdetails-form-0023">
                                <mat-option *ngFor="let occupany of occupancyList" [value]="occupany.id">
                                    {{occupany.code}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="input-style2">
                            <mat-label>Landlord</mat-label>
                            <mat-select formControlName="landlord_id" id="paymentdetails-form-0024">
                                <mat-option *ngFor="let land of landList" [value]="land.id">
                                    {{land.name}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </td>
                </tr> -->
            </table>
            <!-- <div class="btn-bottom">
                <button type="submit" style="border-radius: 40px;" class="btn btn-outline-primary" id="paymentdetails-form-0025">Submit</button>
                <button type="button" (click)="onCancelClick()" style="border-radius: 40px;margin-left: 10px;"
                    class="btn btn-outline-primary" id="paymentdetails-form-0026">Cancel</button>
            </div> -->
            
        </form>
    </div>
</div>
