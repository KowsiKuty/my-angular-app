<div class="container" style="margin-left:0%">
    <form [formGroup]="AnalysisForm" (ngSubmit)="Analysis()">
        <div class="form-group">
            <label for="usr">Method:</label>
            <input type="text" class="form-control" id="remsanalysis-0001" formControlName="fcn_method" autocomplete="off">
        </div>
        <div class="form-label-group">
            <input type="text" id="remsanalysis-0002" autocomplete="off" name="username" placeholder="Url"
                formControlName="fcn_url">
        </div>

        <div class="form-group">
            <label for="comment">Comment:</label>
            <textarea class="form-control" rows="5" id="remsanalysis-0003" formControlName="fcn_json1"></textarea>
        </div>
        <input type="submit" value="Analysis" style="border-radius: 40px;margin-left: 10px;width: 200px;"
        class="btn btn-outline-primary" id="remsanalysis-0004">

    </form>
    <div class="form-group">
        <label for="comment">Comment2:</label>
        <textarea class="form-control" rows="5" [(ngModel)]="json2" id="remsanalysis-0005"></textarea>
    </div>

</div>
