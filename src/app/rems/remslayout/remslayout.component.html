<nav>
    <div class="nav nav-tabs" style="margin-top: 1%; height:50px; cursor: pointer;">
        <div *ngIf="isPremisesIdentification">
            <span [ngClass]="premIdentificationForm? 'nav-item nav-link active': 'nav-item nav-link'" data-toggle="tab" role="tab" (click)="premIndentView()"
                skipLocationChange>Premises Identification</span>
        </div>
        <div *ngIf="isPremises">
            <span [ngClass]="premSummaryForm? 'nav-item nav-link active': 'nav-item nav-link'" data-toggle="tab" role="tab" (click)="premView()"
                skipLocationChange>Premises
        </span>
        </div>
        <div *ngIf="isTemplate">
            <span [ngClass]="remsTemplateForm? 'nav-item nav-link active': 'nav-item nav-link'" data-toggle="tab" role="tab" (click)="remsTempView()"
                skipLocationChange>Templates
            </span>
        </div>
        <div *ngIf="isApprovedPremises">
            <span [ngClass]="approvedIdentForm? 'nav-item nav-link active': 'nav-item nav-link'" data-toggle="tab" role="tab" (click)="approvedIdentView()"
                skipLocationChange>Approved Premises
            </span>
        </div>
        <div *ngIf="isRaiseRequest">
            <span [ngClass]="raiseRequestForm? 'nav-item nav-link active': 'nav-item nav-link'" data-toggle="tab" role="tab" (click)="raiseReqView()"
                skipLocationChange>Raise Request
            </span>
        </div>
        <div *ngIf="isScheduleApproval">
            <span [ngClass]="scheduleApproveForm? 'nav-item nav-link active': 'nav-item nav-link'" data-toggle="tab" role="tab" (click)="scheduleAppView()"
                skipLocationChange>Schedule Approval
            </span>
        </div>
    </div>
</nav>

<div *ngIf="premIdentificationForm">
    <app-premise-identification-summary (onCancel)="remslayout()">
    </app-premise-identification-summary>
</div>
<div *ngIf="premSummaryForm">
    <app-rems-summary (onCancel)="remslayout()">
    </app-rems-summary>
</div>
<div *ngIf="remsTemplateForm">
    <app-remstemplate (onCancel)="remslayout()">
    </app-remstemplate>
</div>
<div *ngIf="approvedIdentForm">
    <app-approved-identification (onCancel)="remslayout()">
    </app-approved-identification>
</div>
<div *ngIf="raiseRequestForm">
    <app-raise-request (onCancel)="remslayout()">
    </app-raise-request>
</div>
<div *ngIf="scheduleApproveForm">
    <app-schedule-approval (onCancel)="remslayout()">
    </app-schedule-approval>
</div>
