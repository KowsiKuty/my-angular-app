  <body>
    <div class="container">
        <div class="col-md-6 mx-auto text-center">
            <div class="header-title">
                <h2 class="wv-heading--title">
                    CBS Template Creation
                    <button class="btn btn-outline-primary" type="submit" (click)="goback()"
                style="float:right;border-radius: 25px;">Back</button>
                </h2>
           
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <mat-card>
                    <div class="myform form ">

                        <form [formGroup]="brsformdata">
                            <div class="row">
                                <div class="col-sm-4">
                                    <mat-label>Template Name</mat-label>
                                </div>
                                <div class="col-sm-4">

                                    <mat-form-field class="matformfieldstyle" appearance="outline">

                                        <input matInput formControlName="template_name" style="font-size:16px;"
                                            autocomplete="off">

                                    </mat-form-field>
                                </div>

                            </div>
                        </form>
                        <form [formGroup]="userTable">
                            <div class="row">
                                <div class="col-sm-4">
                                    <mat-label>Account Number</mat-label>
                                </div>
                                <div class="col-sm-4">
                                    <mat-form-field style="margin-top: -1%;margin-bottom:-4%;" class="matformfieldstyle"
                                        appearance="outline">
                                        <input matInput formControlName="account_number" style="font-size:16px;"
                                            required>
                                    </mat-form-field>

                                </div>

                            </div>

                            <div class="row">
                                <div class="col-sm-4">
                                    <mat-label>Date</mat-label>
                                </div>
                                <div class="col-sm-4">
                                    <mat-form-field class="matformfieldstyle" appearance="outline">
                                        <input matInput formControlName="date" class="matformfieldinputstyle" required>

                                    </mat-form-field>

                                </div>

                            </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <mat-label>Description</mat-label>
                                </div>
                                <div class="col-sm-4">
                                    <mat-form-field class="matformfieldstyle" appearance="outline">
                                        <input matInput formControlName="description"
                                            class="matformfieldinputstyle">


                                    </mat-form-field>

                                </div>

                            </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <mat-label>Running Balance</mat-label>
                                </div>
                                <div class="col-sm-4">
                                    <mat-form-field class="matformfieldstyle" appearance="outline">
                                        <input matInput formControlName="running_balance" style="font-size:16px;"
                                            required>

                                    </mat-form-field>

                                </div>

                            </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <mat-label>Multiplier</mat-label>
                                </div>
                                <div class="col-sm-4">
                                    <mat-form-field class="matformfieldstyle" appearance="outline">
                                        <mat-select matInput formControlName="multiplier" class="matformfieldstyle"
                                            appearance="outline" style="font-size:16px;">
                                            <mat-option *ngFor="let option of options" [value]="option.value">
                                                {{ option.key }}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>

                                </div>

                            </div>
                            <div class="row">
                              <div class="col-sm-4">
                                  <mat-label>Branch Code</mat-label>
                              </div>
                              <div class="col-sm-4">
                                  <mat-form-field class="matformfieldstyle" appearance="outline">
                                      <input matInput formControlName="branch_code" style="font-size:16px;"
                                      required>
                                  </mat-form-field>

                              </div>

                          </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <mat-label>Credit/Debit</mat-label>
                                </div>
                                <div class="col-sm-4">
                                    
                                    <input id="SingleColumn" 
                                    type="radio" 
                                    value="0" 
                                    name="amount_types" 
                                    formControlName="amount_types"
                                    (change)="changeColumn($event)"  />
                          <label for="SingleColumn" style="margin-left: 6%;">Exact Values</label>
                          <input id="multiColumn" 
                                    type="radio"  checked
                                    value="1" 
                                    name="amount_types" 
                                    formControlName="amount_types"   
                                    (change)="changeColumn($event)"/>
                          <label for="multiColumn" style="margin-left: 2%;" >Absolute Values</label>


                                </div>
                            </div>

                            <div *ngIf=" multiColumns">

                            </div>
                            <div *ngIf="singleColumn">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <mat-label>Credit Name</mat-label>
                                    </div>
                                    <div class="col-sm-4">
                                        <mat-form-field class="matformfieldstyle" appearance="outline">
                                            <input matInput formControlName="credit_name" style="font-size:16px;"
                                                required>

                                        </mat-form-field>

                                    </div>

                                </div>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <mat-label>Debit Name</mat-label>
                                    </div>
                                    <div class="col-sm-4">
                                        <mat-form-field class="matformfieldstyle" appearance="outline">
                                            <input matInput formControlName="debit_name" style="font-size:16px;"
                                                required>

                                        </mat-form-field>

                                    </div>

                                </div>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <mat-label>Credit/Debit</mat-label>
                                    </div>
                                    <div class="col-sm-4">
                                        <mat-form-field class="matformfieldstyle" appearance="outline">
                                            <input matInput formControlName="credit_debit" style="font-size:16px;"
                                                required>

                                        </mat-form-field>

                                    </div>

                                </div>








                            </div>



                            <div class="text-center ">
                                <button type="submit" class=" btn btn-block send-button tx-tfm" (click)="submitsForm()">Create New Template
                                </button>
                            </div>

                        </form>

                    </div>
                </mat-card>
            </div>
        </div>
    </div>
</body>
