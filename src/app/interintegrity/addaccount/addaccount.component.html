<div
    class="modal fade"
    id="editmodalforaccounts"
    tabindex="-1"
    aria-labelledby="editmodalforaccounts"
    aria-hidden="true"
    >
    <div class="modal-dialog modal-dialog-centered modal-xl" style="width: fit-content;">
      <div class="modal-content" >
        <div class="modal-header" style="background: #ddefdd">
          <p class="modal-title mb-0" id="editmodalforaccounts" style="font-weight: 600;">Edit Account</p>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            #closeretrivalpopup
            aria-label="Close"
            (click)="closedpopup()"
          >
            <i aria-hidden="true">&times;</i>
          </button>
        </div>
    
        <div class="modal-body">
            <form [formGroup]="accounteditform">
                <div class="search-auto-fit">
                    <div id="matInput-size">
                        <mat-form-field   appearance="outline" >
                            <mat-label>Account Number</mat-label>
                            <input matInput placeholder="account number" name="acc_no"
                                formControlName="acc_no" autocomplete="off">
                        </mat-form-field>
                    </div>
                    <div id="matInput-size">
                        <mat-form-field appearance="outline">
                            <mat-label>Description</mat-label>
                            <input matInput placeholder="account description" name="acc_description"
                                formControlName="acc_description" autocomplete="off">
                        </mat-form-field>
                    </div>
                    <div id="matInput-size">
                        <mat-form-field  appearance="outline">
                            <mat-label>Cycle</mat-label>
                            <!-- <input matInput placeholder="Enter value" formControlName="cycleValue"> -->
                            <mat-select   placeholder="" appearance="outline"
                        formControlName="acc_runflag" >
                        <mat-option *ngFor="let obj of optionValues" [value]="obj.value">
                          {{ obj.viewoption }}
                        </mat-option>
                        </mat-select>
                        </mat-form-field>
                    </div>
                </div>
            
            </form>
            </div>
            <div class="modal-footer">
                <button type="submit" style="border-radius: 40px;"
                class="btn btn-outline-success" (click)="editForm()">Update</button>
            <button type="button" class="btn btn-outline-primary" data-dismiss="modal"
                style="border-radius: 40px;">Cancel</button>
        </div>
      </div>
    </div>
    </div>

<div>
    <div style="text-align:center;">
        <!-- <button class="btn btn-outline-warning " id="rmubtn" style="margin-left:25px; border-radius: 25px;"

</div>
