<div>

    <div class="table-responsive" style="margin-top: 15px;padding-left: 1%; padding-right: 1%;">
        <table class="table table-bordered" id="historytable" >
            <thead class="table_header">
                <th>S.No</th>
                <th>Account Name</th>   
                <th>Account Number</th>      
                <th>Description</th>
                <th>Edit</th>
                <th>Status</th>        
            </thead>
            <tbody *ngFor="let sum of summarylists;index as ind" style="padding:5px;">
                <td>{{(pagination.index-1)*limit+ind+1}}</td> 
                <td >{{sum.acc_name}}</td>
                <td>{{sum.acc_no}}</td>
                <td>
                    {{sum.acc_description}}
                </td>
                <td>
                    <button mat-icon-button matTooltip="Click to Edit" class="iconbutton"
                    (click)="accountedit(sum)" color="primary" data-toggle="modal"
                    data-target="#editmodalforaccounts">                            
                    <mat-icon style="color: gray;" aria-label="Edit">edit</mat-icon>
                </button>
                
                </td>
                <td>
                    <mat-slide-toggle [(ngModel)]="sum.status" color="secondary" (click)="deleteaccount(sum.id);"></mat-slide-toggle>
                </td>
              
            </tbody>
        </table>
        <!-- <div *ngIf="!summarylist.length" style="margin-left: 42%;">
            <h3>Sorry no data found!... </h3>
        </div>
-->
        <div class="col-sm-12" style="font-size:x-small;text-align:right;">
            <button (click)="prevpage()" mat-icon-button [disabled]="pagination.has_previous === false"
                color="primary">
                <mat-icon class="customIconSize">arrow_back</mat-icon>
            </button>
            {{pagination.index}}
            <button (click)="nextpage()" mat-icon-button [disabled]="pagination.has_next === false"
                color="primary">
                <mat-icon class="customIconSize">arrow_forward</mat-icon>
            </button>

        </div>
      
    </div>
</div>
