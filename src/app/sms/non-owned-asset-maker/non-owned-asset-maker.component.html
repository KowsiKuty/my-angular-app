<div class="container">
    <h2 style="color: blue;font-family: 'Times New Roman', Times, serif;font-size: 23px;">Non Owned Asset Creation</h2>
    <hr />
</div>
<form class="container" [formGroup]="noacreateform" >
    <div class="row">   &nbsp; &nbsp; 
                <mat-form-field class="example-full-width" style="margin-left: 10px;width: 200px;">
                    <mat-label>Branch</mat-label>
                    <input class="toolbar-search" type="text" matInput autocomplete="off" #branchidInput [matAutocomplete]="branchref" formControlName="branch" style="width: 250px;" (keypress)="kyenbdata($event)" required/>
                    <mat-autocomplete #branchref="matAutocomplete" [displayWith]="branchintreface" (opened)="autocompletebranchname()">
                        <mat-option *ngIf="isLoading">Loading..</mat-option>
                        <ng-container *ngIf="!isLoading">
                            <mat-option  title="{{d.code+' - '+d.name}}" *ngFor="let d of branchList" [value]="d">{{d.code+' - '+d.name}}</mat-option>
                        </ng-container>
                    </mat-autocomplete>
                </mat-form-field>
                <mat-form-field style="width: 200px; margin-left: 30px;">
                        <mat-label>Non Owned Asset  Barcode </mat-label>
                        <input matInput placeholder="Asset Barcode" formControlName="Asset_id" #assetidInput autocomplete="off" required  />
                       <!--<input matInput placeholder="Asset" formControlName="Asset_id" #assetidInput autocomplete="off" [matAutocomplete]="autoasset" (keypress)="kyenbdata($event)" />
                        <mat-autocomplete #autoasset="matAutocomplete" >
                            <mat-option *ngIf="isLoading">Loading..</mat-option>
                            <ng-container *ngIf="!isLoading">
                                <mat-option *ngFor="let d of assetidList" [value]="d.barcode">{{d.barcode}}</mat-option>
                            </ng-container>
                        </mat-autocomplete>-->
                    </mat-form-field>
                

                <!--<mat-form-field style="width: 200px;margin-left: 50px;">
                    <mat-label>Asset Category</mat-label>
                    <input type="text" matInput formControlName="category" [matAutocomplete]="datacate" (keypress)="kyenbdata($event)">
                    <mat-autocomplete #datacate="matAutocomplete" [displayWith]="categoryintreface" (opened)="autocompletesubname()">
                        <mat-option *ngIf="isLoading">Loading..</mat-option>
                        <ng-container *ngIf="!isLoading">
                            <mat-option *ngFor="let d of categoryList" [value]="d">{{d.subcatname}}</mat-option>
                        </ng-container>
                    </mat-autocomplete>
                </mat-form-field>-->
                <mat-form-field style="width: 200px; margin-left: 30px;">
                    <mat-label>Non Owned Product Name </mat-label>
                    <input matInput placeholder="Product name" formControlName="Asset_name" required />
                </mat-form-field>
                <mat-form-field style="width: 200px; margin-left: 30px;">
                    <mat-label>Make/Model </mat-label>
                    <input matInput placeholder="Make/Model " formControlName="Make_model" required />
                </mat-form-field>
                <br><br>
                <mat-form-field style="width: 200px; margin-left: 30px;">
                    <mat-label>Non Owned Asset Serial Number </mat-label>
                    <input matInput placeholder="Non Owned Asset Serial Number" formControlName="asset_serial_number" required />
                </mat-form-field>
                <div class="col-md-4">
        
                    <mat-form-field  style="width: 300px;">
                        <mat-label>Non Owned Asset Use Start Date</mat-label>
                        <input matInput  [matDatepicker]="picker1" placeholder="Start Date" formControlName="Start_date"  (dateChange)="onDateChange()" required />
                        <mat-datepicker-toggle matSuffix [for]="picker1">
                            
                        </mat-datepicker-toggle>
                        <mat-datepicker #picker1></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="col-md-4">
        
                    <mat-form-field  style="width: 300px;">
                        <mat-label>Non Owned Asset Use End Date</mat-label>
                        <input matInput  [matDatepicker]="picker2" placeholder="Non Owned Asset Use End Date" 
                        formControlName="enddate"  [min]="noacreateform.get('Start_date').value" required />
                        <mat-datepicker-toggle matSuffix [for]="picker2">
                            
                        </mat-datepicker-toggle>
                        <mat-datepicker #picker2></mat-datepicker>
                    </mat-form-field>
                
                </div>

                <br><br>
        <!--<div class="col-md-4">
        
            <mat-form-field style="margin-left: 10px;width: 200px;">
                <mat-label>Remarks</mat-label>
                <input matInput placeholder="AMC Header Name" formControlName="remarks" #assetidInput autocomplete="off"  />

            </mat-form-field>
        
    </div>-->
    <div class="col-md-5" style="text-align: right;">
        <button type="button" class="btn btn-outline-success" (click)="createnoa()" [disabled]="submit_button_disable" style="border-radius: 40px;font-size: 20px;height: 50px;" >Submit</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button type="button" class="btn btn-outline-danger" (click)="resetdata()" style="border-radius: 40px;font-size: 20px;height: 50px;"  >Reset</button>&nbsp;&nbsp;&nbsp;&nbsp;        
        <button type="reset" class="btn btn-outline-primary"  routerLink="/sms/nonownedassetsummary" style="border-radius: 40px;font-size: 20px;height: 50px;">Back</button>

    </div>

    
    </div>
</form>
