<section class="cardView-sm-container screen-padding screen-lm mt-4">
  <div *ngFor="let i of subModuleList">
    <div
      class="card-view-sm"
      (click)="subModuleData(i)"
      routerLink="/proofing{{ i.url }}"
      skipLocationChange
    >
      <i style="cursor: pointer;" class="{{ listicons[i.name] }}"></i>
      <div routerLink="/proofing{{ i.url }}" skipLocationChange>
        <p>{{ i.name }}</p>
      </div>
    </div>
  </div>
</section>
