<section class="screen-padding screen-lm">
    <mat-accordion>
        <mat-expansion-panel [expanded]="true">
          <mat-expansion-panel-header>
            <mat-panel-title style="font-size: 15px;font-weight: 500;font-family: poppins;">
             Proofing Creation
            </mat-panel-title>
          </mat-expansion-panel-header>
          <form [formGroup]="creationform" class="search-auto-fit">
            <div id="matInput-size">
                <mat-form-field appearance="outline">
                    <mat-label>Proofing Name</mat-label>
                    <input matInput formControlName="Proofing_name">
                </mat-form-field>
            </div>
            <div id="matInput-size">
                <mat-form-field appearance="outline" style="width: 180px;">
                  <mat-label>Uploaded Date</mat-label>
                  <input matInput [matDatepicker]="picker3" formControlName="uploaded_date">
                  <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                  <mat-datepicker #picker3></mat-datepicker>
                </mat-form-field>
              </div>
              <div style="margin-top: 5px;">
<button class="btn btn-outline-success" style="border-radius: 50px;" (click)="proofingcreation()">Save</button>
              </div>
        
        </form>
        </mat-expansion-panel>
       
      </mat-accordion>
    <mat-card style="margin-top: 15px;">
        <form [formGroup]="mainform" class="search-auto-fit">
            <div id="matInput-size">
                <mat-form-field appearance="outline">
                    <mat-label>Proofing Name</mat-label>
                    <input matInput formControlName="Proofing_name">
                </mat-form-field>
            </div>
            <div id="matInput-size">
                <mat-form-field appearance="outline" style="width: 180px;">
                  <mat-label>Uploaded Date</mat-label>
                  <input matInput [matDatepicker]="picker" formControlName="uploaded_date">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
              </div>
              <div id="matInput-size">
                <mat-form-field appearance="outline" style="width: 180px;">
                  <mat-label>Last Run Date</mat-label>
                  <input matInput [matDatepicker]="picker2" formControlName="last_rundate">
                  <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                  <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>
              </div>
            <div style="margin-top: 5px;">
                <button class="btn btn-outline-success refresh_status" (click)="search()"><mat-icon
                        style="font-weight: 700;">search</mat-icon></button>
            </div>
            <div style="margin-top: 5px;">
                <button class="btn btn-outline-success refresh_status" (click)="reset_search()"><mat-icon style="font-weight: 700;"
                        >refresh</mat-icon></button>
            </div>
           
    
        </form>
        <div style="margin-top: 10px;">
            <lib-vs-cbox-summary [SummaryDetails]="consolidate_summary_header"
            [SummaryApiObj]="get_summary_api"></lib-vs-cbox-summary>
          </div>
    </mat-card>
</section>
<router-outlet></router-outlet>
