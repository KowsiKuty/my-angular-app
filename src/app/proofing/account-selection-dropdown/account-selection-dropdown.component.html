<section>
  <form [formGroup]="Accountselectiondropdown">
    <div class="npm-mat-edit">
      <mat-form-field appearance="outline">
        <mat-label>Account No</mat-label>
        <input
          type="text"
          matInput
          [(ngModel)]="accounts"
          placeholder="GL-20333"
          formControlName="accountno"
          [matAutocomplete]="account"
          #accountinput
        />
        <mat-autocomplete
          (optionSelected)="acc_selected($event)"
          #account="matAutocomplete"
          [displayWith]="acc_show"
          (opened)="autocompleteScroll()"
        >
          <!-- <mat-option  type="button" *ngFor="let ac of AccountList" [value]="ac">
                      {{ac.name}} --- {{ac.account_number}}
                  </mat-option> -->
          <mat-option *ngIf="isLoading" class="is-loading"
            >Loading...</mat-option
          >
          <ng-container *ngIf="!isLoading">
            <mat-option
              type="button"
              *ngFor="let ac of AccountList"
              [value]="ac"
            >
              {{ ac.name }} --- {{ ac.account_number }}
            </mat-option>
          </ng-container>
        </mat-autocomplete>
        <mat-icon
          matSuffix
          #clearbtn
          (click)="accountClear()"
          style="cursor: pointer"
          >close</mat-icon
        >
      </mat-form-field>
    </div>
  </form>
</section>
