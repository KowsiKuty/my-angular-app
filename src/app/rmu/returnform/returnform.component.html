<main style="margin-top:1%;margin-left:15px;">
    <h2>Return Request</h2>
 </main>
 <form [formGroup]="returnrequestForm" style="margin-top:1%;margin-left:15px; background-color: lightslategray;">
 
    <mat-horizontal-stepper [linear]="isLinear" #stepper>
       <ng-template matStepperIcon="edit">
          <mat-icon>done</mat-icon>
       </ng-template>
       <mat-step [editable]="false" >
          <form [formGroup]="firstFormGroup" class="reqForm">
             <ng-template matStepLabel>Archival Request Form</ng-template>
             <table class="max-widths">
                <tr>
                   <td>
                      <mat-label>Product</mat-label>
                      <mat-form-field class="max-widths">
                         
                         <mat-select matInput formControlName="doctype">
                            <mat-option>
    
                            </mat-option>
                         </mat-select>
                      </mat-form-field>
                   </td>
                   <td></td>
                   <td>
                      <mat-label>No. Of Boxes</mat-label>
                   <mat-form-field class="max-widths">
 
                      <input matInput formControlName="num_of_boxes" required>
                   </mat-form-field>
                   </td>
                </tr>
                <tr>
                   <td>
                      <mat-label>From Series</mat-label>
                      <mat-form-field class="max-widths">
    
                         <input matInput formControlName="fromSeries" required>
                      </mat-form-field>
                   </td>
                   <td></td>
                   <td>
                      <mat-label>To Series</mat-label>
                      <mat-form-field class="max-widths">
       
                         <input matInput formControlName="toSeries" required>
                      </mat-form-field>
                   </td>
                </tr>
                <tr>
                   <td> 
                      <mat-label>Vendor</mat-label>
                      <mat-form-field class="max-widths">
                         
                         <mat-select matInput formControlName="vendors">
                            <mat-option>
    
                            </mat-option>
                         </mat-select>
                      </mat-form-field>
                   </td>
                   <td></td>
                   <td>
                      <mat-label>Comments</mat-label>
                      <mat-form-field class="max-widths">
                         <textarea  style="max-height:100px; " rows="1" matInput formControlName="comments" required></textarea>
                      </mat-form-field>
                   </td>
                </tr>
 
             </table>
 
             <div style="float:right;">
                <button class="btn btn-info" mat-button matStepperNext>Next</button>
               
             </div>
          </form>
       </mat-step>
       
       <mat-step [stepControl]="secondFormGroup" >
          <form [formGroup]="secondFormGroup" class="sform">
             <ng-template matStepLabel>PickUp Details</ng-template>
             
             
                <div class="row">
                   <div class="col-md-3">
                      <mat-label>Address Details</mat-label>
                      
                   </div>
                   <div class="col-md-4">
                      <mat-label>Address</mat-label>
                      <mat-form-field>
                         <textarea   cols="10" rows="3" matInput formControlName="address" required></textarea>
                      </mat-form-field>
                   </div>
                   <div class="col-md-5">
                      <mat-checkbox color="primary" >
                        <mat-label> Address Change </mat-label>
                       </mat-checkbox>
                      </div>
                   
                   </div>
                <div class="row">
                   
                   <div class="col-md-3">
                      <mat-label>Contact Details</mat-label>
                      
                   </div>
                   <div class="col-md-4">
                      <mat-label>Name</mat-label>
                      <mat-form-field class="max-widths"  >
                         <input matInput formControlName="contacts">
                   </mat-form-field>
                   </div>
                   <div class="col-md-5">
                      <mat-label>Phone No.</mat-label>
                      <mat-form-field class="max-widths"  >
                         <input matInput formControlName="contacts">
                   </mat-form-field>
                   </div>
                
                </div>
             
             <div style="float:right;">
                <button class="btn btn-info" mat-button >Preview</button>
                <button class="btn btn-info" style="margin-left: 10px;" mat-button >Submit</button>
                <button class="btn btn-info" style="margin-left: 10px;" mat-button mat-dialog-close>Close</button>
             </div>
          </form>
       </mat-step>
    </mat-horizontal-stepper>
 
 
 
 </form>
