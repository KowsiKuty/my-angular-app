                    <th>Vendor</th>

                    <td>{{(pagination.index-1)*limit+ind+1}}</td>

                    <td>{{lists.barcode_type.name}}</td>
                    <td>{{lists.barcode_no}}</td>
                    <td>{{lists.vendor.name}}</td>
                    <td>{{lists.archival_status.value}}</td>
                </tbody>
            </table>
