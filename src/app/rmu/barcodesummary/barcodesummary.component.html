<div
class="modal fade"
id="barcodeassignform"
tabindex="-1"
aria-labelledby="barcodeassignform"
aria-hidden="true"
>
<div class="modal-dialog modal-dialog-centered modal-lg">
  <div class="modal-content" >
    <div class="modal-header">
      <p class="modal-title mb-0" id="barcodeassignform" style="font-weight: 600;">Barcode Assign</p>
      <button
        type="button"
        class="close"
        data-dismiss="modal"
        #closeretrivalpopup
        aria-label="Close"
        (click)="close()"
      >
        <i aria-hidden="true">&times;</i>
      </button>
    </div>

    <div class="modal-body">
        <form [formGroup]="addBarcodes" style="margin-left: 5%;">
    
            <section class="row">
        
                <div class="col-md-4">
                    <mat-form-field appearance="outline" >
                        <mat-label>Vendor</mat-label>
                        <mat-select matInput formControlName="vendor" required >
                            <mat-option *ngFor="let val of vendorlist" [value]="val.vendor_master_id">
                                {{val.name}}
                            </mat-option>
                        </mat-select>
        
                    </mat-form-field >
                </div>
                <div class="col-md-4">
                    <mat-form-field appearance="outline" >
                        <mat-label>Barcode Type</mat-label>
                        <mat-select matInput formControlName="barcode_type" required>
                            <mat-option *ngFor="let val of barcodetype" [value]="val.value">
                                {{val.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-md-4">
                    <mat-form-field appearance="outline" >
                        <mat-label>Total Count</mat-label>
                        <input matInput formControlName="total_count" type="number"
                        (change)="changevalue(bcend.value)" required #totcounts>
                    </mat-form-field>
                </div>
            </section>
            <div class="row">
                <div class="col-md-4">
                    <mat-form-field appearance="outline" >
                        <mat-label>Barcode startswith</mat-label>
                        <input matInput formControlName="barcode_startswith" required>
                    </mat-form-field>
                </div>
                <div class="col-md-4">
                    <mat-form-field appearance="outline" >
                        <mat-label>Barcode Start</mat-label>
                        <input matInput formControlName="from_series" required 
                        #bcend (change)="changevalue(bcend.value)">
                    </mat-form-field>
                </div>
                <div class="col-md-4">
                    <mat-form-field appearance="outline" >
                        <mat-label>Barcode End</mat-label>
                        <input matInput formControlName="to_series" required readonly="true">
                    </mat-form-field>
                </div>                            
                </div>  
        </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-outline-success"  (click)="newBarcodes()" >Submit</button>
 
                <button  class="btn btn-outline-dark"  (click)="close()">close</button> 
    </div>
  </div>
</div>
</div>



</section>
