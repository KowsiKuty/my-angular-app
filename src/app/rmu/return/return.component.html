<main style="margin-top:1%;margin-left:15px">
    <h2>Return Summary</h2>
</main>

<form [formGroup]="returnsummary" style="margin-top:1%;margin-left:15px">
    <section class="row">

        <div class="col-md-4">

            <mat-form-field>
                <mat-label>Return ID</mat-label>
                <input matInput formControlName="return_id">
            </mat-form-field>
        </div>
        <div class="col-md-4">

            <mat-form-field>
                <mat-label>Return Date</mat-label>
                <input matInput [matDatepicker]="picker1" placeholder="Date" autocomplete="off"
                    formControlName="returnDate">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="col-md-4">

            <mat-form-field>
                <mat-label>Branch</mat-label>
                <mat-select matInput formControlName="branchname">
                    <mat-option>

                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </section>
    <section class="row">
        <div class="col-md-4">
            <mat-form-field>
                <mat-label>Action</mat-label>
                <mat-select matInput formControlName="action">
                    <mat-option>

                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field>
                <mat-label>Status</mat-label>
                <mat-select matInput formControlName="status">
                    <mat-option>

                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-md-5">
            <button matTooltip="Search Records" class="btn btn-outline-success" style="margin-left:5%" id="rmubtn"
                color="primary"><i class="fa fa-search" aria-hidden="true"></i></button>
            <button class="btn btn-outline-dark" matTooltip="Clear Entries" style="margin-left:20px"
                id="rmubtn">Clear</button>
            <button matTooltip="Return Request" type="button" class="btn btn-outline-success" id="rmubtn"
                 style="margin-left: 20px;"  (click)="addNewReturn()"><span class="fa fa-plus" ></span>
                NEW </button>
          <!--  <button matTooltip="Return Request" type="button" class="btn btn-outline-primary" id="rmubtn"
                (click)="returnreq()" style="margin-left: 20px;"><span class="fa fa-plus"></span>
                RETURN </button>-->
        </div>

    </section>
   
</form>
<div id="archsummary" class="table-responsive">
    <!--Maker Summary-->
    <table class="table table-bordered" id="archivetable">
        <thead class="table_header">
            <th>S.No</th>
            <th>Date</th>
            <th>Department</th>
            <th>Product</th>
            <th>No Of Boxes </th>
            <th>Address</th>
            <th>Contact Person</th>
            <th>Action</th>
        </thead>
        <tbody>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>
                <mat-icon matTooltip="Edit Archival Request" >edit</mat-icon>
            </td>
        </tbody>
    </table>

  

</div>
