<main style="margin-top:1%;margin-left:15px">
    <h2>Barcode Assign</h2>
</main>
<form [formGroup]="assignBarCode">

    <section class="row">

        <div class="col-md-3">
            <mat-form-field>
                <mat-label>Product</mat-label>
                <input matInput formControlName="product" required>
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field>
                <mat-label>Department</mat-label>
                <input matInput formControlName="department" required>
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field>
                <mat-label>Barcode Type</mat-label>
                <input matInput formControlName="barcode_type" required>
                <!-- <mat-select matInput formControlName="barcode_type" required>
                        <mat-option>

                        </mat-option>
                    </mat-select> -->
            </mat-form-field>
        </div>
    </section>
    <div class="row">
        <div class="col-md-3">
            <mat-form-field>
                <mat-label>Request Type</mat-label>
                <input matInput formControlName="barcode_category" required>
                <!-- <mat-select matInput formControlName="barcode_category" required>
                        <mat-option>

                        </mat-option>
                    </mat-select> -->
            </mat-form-field>
        </div>
        <div class="col-md-3">
          
            <mat-form-field>
                <mat-label>Requested Count</mat-label>
                <input matInput formControlName="count" required readonly>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
           
            <mat-form-field>
                <mat-label>Vendor</mat-label>

                <input type="text" placeholder="Select Vendor" matInput [matAutocomplete]="vendors"
                    formControlName="vendor" required>
                <mat-autocomplete #vendors="matAutocomplete">
                    <mat-option *ngFor="let vendor of vendorlist" [value]="vendor.vendor_master_id">
                        {{vendor.vendor}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
             </div>
                <div class="col-md-3">
                    <mat-form-field>
                        <mat-label>Starts With</mat-label>
                        <input type="text" placeholder="Choose" matInput [matAutocomplete]="startswith"
                        formControlName="startswith" required>
                    <mat-autocomplete #startswith="matAutocomplete">
                        <mat-option *ngFor="let vendor of vendorlist" [value]="vendor.barcode_startswith">
                            {{vendor.barcode_startswith}}
                        </mat-option>
                    </mat-autocomplete>
                    </mat-form-field>
                </div>
                <div class="col-md-3">
                    <mat-form-field>
                        <mat-label>Available Barcodes</mat-label>
                        <input type="text" placeholder="avialable" matInput [matAutocomplete]="barcodeavailable"
                        formControlName="barcodeavailable" required>
                    <mat-autocomplete #barcodeavailable="matAutocomplete">
                        <mat-option *ngFor="let vendor of vendorlist" [value]="vendor.free_count">
                            {{vendor.free_count}}
                        </mat-option>
                    </mat-autocomplete>
                    </mat-form-field>
                </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>Address</mat-label>
                    <textarea rows="3" cols="10" matInput formControlName="address" required></textarea>
                </mat-form-field>
            </div>
        </div>

        <section style="text-align:center;">
            <button class="btn btn-outline-success" id="rmubtn" (click)="approvebarcode()">Submit</button>
            <button mat-dialog-close="true" class="btn btn-outline-dark" id="rmubtn"
                style="margin-left:25px;">Close</button>
        </section>



</form>
