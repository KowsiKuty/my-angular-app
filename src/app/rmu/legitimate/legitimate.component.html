    <div
    class="modal fade"
    id="myModal2"
    tabindex="-1"
    aria-labelledby="myModal2"
    aria-hidden="true"
    >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" >
        <div class="modal-header">
          <p class="modal-title mb-0" id="myModal2" style="font-weight: 600;">Create Legitimate</p>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            #closeretrivalpopup
            aria-label="Close"
            (click)="close()"
          >
            <i aria-hidden="true">&times;</i>
          </button>
        </div>
    
        <div class="modal-body">
            <form [formGroup]="createLegitimates">
                <br>
                <section class="row">
                    <div class="col-md-6">
                        <mat-form-field appearance="outline">
                            <mat-label>Legitimate Date</mat-label>

                            <input matInput readonly [matDatepicker]="picker3" placeholder="Date"
                                autocomplete="off" formControlName="legitimate_date" required>
                            <mat-datepicker-toggle  matSuffix [for]="picker3">
                            </mat-datepicker-toggle>
                            <mat-datepicker #picker3></mat-datepicker>

                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field appearance="outline">
                            <mat-label>Comments</mat-label>
                            <input matInput formControlName="comment" required>

                        </mat-form-field>
                    </div>
                </section>
            </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline-success"  (click)="submitLegitimate()">Submit</button>

                <button data-dismiss="modal" class="btn btn-outline-primary"  #closebtn>Close</button>
        </div>
      </div>
    </div>
    </div>
