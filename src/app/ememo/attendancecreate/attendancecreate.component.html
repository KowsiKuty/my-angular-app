<section>
  <div class="back-btn">
    <div (click)="backtosummary()" class="d-flex">
      <mat-icon>keyboard_backspace</mat-icon>

      <p>Back</p>
    </div>
  </div>

  <div class="main-content">
    <lib-vs-sep-dates-cmp
      [DateInput]="{
        fromobj: { label: 'From Date' },
        toobj: { label: 'To Date' }
      }"
      (fromdate)="fromdateclick($event)"
      (todate)="todateclick($event)"
    ></lib-vs-sep-dates-cmp>

    <lib-vs-dynamicform-cmp
      [InputFields]="inputobj"
      (dataEvent)="selectedemployee($event)"
      [ResetForm]="restfiled"
    ></lib-vs-dynamicform-cmp>
    <lib-vs-dynamicform-cmp
      [InputFields]="assigne"
      (dataEvent)="selectedassignee($event)"
      [ResetForm]="restfiledassigne"
    ></lib-vs-dynamicform-cmp>
  </div>
  <form [formGroup]="remarks">
    <mat-form-field id="attendremarks" appearance="outline" style="max-width: 1250px; width: 100%">
      <mat-label>Remarks</mat-label>
      <input
        type="text"
        matInput
        autocomplete="off"
        formControlName="remarks"
      />
    </mat-form-field>
  </form>

  <div class="main-btn">
    <button
    id="attendsubmit"
      type="submit"
      class="btn btn-outline-primary"
      style="border-radius: 40px; margin-left: 12px"
      (click)="Submitmemo()"
    >
      Submit
    </button>
  </div>
</section>
