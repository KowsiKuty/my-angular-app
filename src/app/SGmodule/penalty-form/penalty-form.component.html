<div>
    <div *ngIf="isPenalty">
        <button type="button" style="border-radius: 40px;    margin-left: 63.5%;
        margin-top: 3%;" 
            class="btn btn-outline-success" (click)="addPenalty()">
            <span class="fa fa-plus"> Penalty</span></button>
        <div class="table-responsive" style="margin-left: 2%;margin-top: 2%;width: 70%; overflow-x: hidden;">
            <table class="table table-bordered" style="text-align: center;" fixed-header>
            <thead class="table_header">
                    <tr>
                        <th>S.no</th>
                        <th>Penalty Name</th>
                        <th>Shift</th> 
                        <th>Amount</th>
                        <!-- <th>Effective From Date</th>
                        <th>Effective To Date</th> -->
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let list of penaltyList ;index as i"> 
                    <td> {{(paymentpresentpage - 1)*pagesizepayment +i+1 }}</td>
                    <td>{{list.penalty}}</td>
                    <td>{{list.shift==null ? "--" : list.shift}}</td>
                    <td>{{list.amount==null ? "--" : list.amount}}</td>
                    <!-- <td>{{list.effectivefromdate |date:'dd-MMM-yyyy'}}</td>
                    <td>{{list.effectivetsodate |date:'dd-MMM-yyyy'}}</td> -->
                    </tr> 
                </tbody>
            </table>
            <div *ngIf="summaryList ?.length == 0" style="margin-left: 42%;">
                <h3>Sorry data not found!.. </h3>
            </div>
            <div class="row" *ngIf="ispenaltypage">
                <div class="col-sm-12" style="font-size: small;text-align: right; margin-bottom: 50px;">
                    <button mat-icon-button [disabled]="has_paymentprevious === false" color="primary"
                        (click)="previousClickPenalty()">
                        <mat-icon>arrow_back</mat-icon>
                    </button>
                    {{paymentpresentpage}}
                    <button mat-icon-button [disabled]="has_paymentnext === false" color="primary" (click)="nextClickPenalty()">
                        <mat-icon>arrow_forward</mat-icon>
                    </button>
                </div>
            </div> 
        </div>
    </div>





<div *ngIf="addPenaltyForm">
    <br>
    <h2 style="margin-left: 40px;">
        Penalty Addition
    </h2>
    <div class="main-content">
            <form [formGroup]="penaltyForm" (ngSubmit)="onSubmitPenalty()">
                <table>
                    <tr>
                        <td>
                            <mat-form-field class="input-style">
                                <mat-label>Penalty Name</mat-label>
                                <input matInput placeholder="Penalty Name" autocomplete="off" formControlName="penalty" 
                                (keypress)="keyPressAlpha($event)"  required>
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field class="input-style2">
                                <mat-label>Shift</mat-label>
                                <input matInput placeholder="Shift"
                                    autocomplete="off" [readonly]="shift" (keyup)="Shift($event)" (keypress)="keyPressNumbers($event)" formControlName="shift">
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field class="input-style2">
                                <mat-label>Amount</mat-label>
                                <input matInput placeholder="Amount" (keyup)="Amount($event)" (keypress)="keyPressNumbers($event)"
                                    autocomplete="off" [readonly]="amount" formControlName="amount">
                            </mat-form-field>  
                        </td>
                    </tr>
                    <!-- <tr>
                        <td>
                            <mat-form-field class="input-style">
                                <mat-label>Effective From Date</mat-label>
                                <input matInput readonly [matDatepicker]="picker1" placeholder="From Date"
                                     formControlName="effectivefrom">
                                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                                <mat-datepicker #picker1></mat-datepicker>
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field class="input-style2">
                                <mat-label>Effective To Date</mat-label>
                                <input matInput readonly [matDatepicker]="picker2" placeholder="To Date" 
                                    formControlName="effectiveto">
                                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                                <mat-datepicker #picker2></mat-datepicker>
                            </mat-form-field>
                        </td>
                    </tr> -->
                </table>
                <div class="btn-bottom">
                    <button type="submit" [disabled]="penaltySubmit" class="btn btn-outline-primary">Submit</button>&nbsp;&nbsp;&nbsp;
                    <button type="button" (click)="onCancelClick()" class="btn btn-outline-primary">Cancel</button>
                </div>
            </form>
    </div>
</div>










</div>
