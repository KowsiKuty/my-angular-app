<div style="margin-left: 50px;margin-top: 3%;">

    <h2 style="    margin-left: 2%;">
        Vendor Administrative Charges


    </h2>
    <div>
        <form [formGroup]="VendorMarkupform"   style="    margin-left: 2%;margin-top: 3%;margin-bottom: 3%;">
            <table style="margin-bottom: 3%;">
                <div> 
                    <tr> 
                        <td> 
                                <mat-form-field style="width:250px;" (click)="productname()" (focusout)="focusvalue()" >
                                
                                    <mat-label>Vendor</mat-label>
                                    <input placeholder="Vendor" matInput formControlName="vendor_id" #Vendormarkup #VendorContactInput
                                        [matAutocomplete]="producttype"  required>
                                    <mat-autocomplete #producttype="matAutocomplete"  [displayWith]="displaydis"
                                     (opened)="autocompleteVendornameScroll()" >
                                        <mat-option *ngIf="isLoading" class="is-loading">Loading...</mat-option>
                                        <ng-container *ngIf="!isLoading">
                                            <mat-option *ngFor="let vendor of empvendorlist" 
                                                [value]="vendor" >
                                                ({{vendor.code}}) {{vendor.name+ " " }} 
                                            </mat-option>
                                        </ng-container>
                                    </mat-autocomplete>
                                </mat-form-field>
                        </td>
                        <td style="padding-left: 10%;">
                            <mat-form-field style="width: 250px;" (click)="statename()" (focusout)="condition()">
                                
                                <mat-label>State</mat-label>
                                <input placeholder="State" matInput formControlName="state_id" #StateContactInput
                                    [matAutocomplete]="producttype1" [readonly]="statefield" required>
                                <mat-autocomplete #producttype1="matAutocomplete" 
                                (opened)="autocompleteStatenameScroll()" [displayWith]="displaydis1">
                                    <mat-option *ngIf="isLoading" class="is-loading">Loading...</mat-option>
                                    <ng-container *ngIf="!isLoading">
                                        <mat-option *ngFor="let state of dropdownstate" (focusout)="stateFocusOut(state)"
                                            [value]="state" >
                                            {{state.name}} 
                                        </mat-option>
                                    </ng-container>
                                </mat-autocomplete>
                            </mat-form-field>
                        </td>
                        
                        <td style="padding-left: 20%;">
                            <mat-form-field style="width: 175px;" (click)="ZoneClick()">
                                
                                <mat-label>Zone</mat-label>
                                <input placeholder="Zone" matInput formControlName="zone"  
                                  (keypress)="keyPress('Zone')" [readonly]="zonefield"
                                    [matAutocomplete]="producttype2"  required>
                                <mat-autocomplete #producttype2="matAutocomplete"  [displayWith]="displaydis2">
                                    <mat-option *ngIf="isLoading" class="is-loading">Loading...</mat-option>
                                    <ng-container *ngIf="!isLoading">
                                        <mat-option *ngFor="let zone of dropdownzone" 
                                            [value]="zone" >
                                            {{zone.name}} 
                                        </mat-option>
                                    </ng-container>
                                </mat-autocomplete>
                            </mat-form-field>
                        </td>
                    </tr> 
                    <tr> 
                        <td> 
                            <mat-form-field style="width: 175px;margin-right: 31%;">
                                <mat-label>Armed Percentage</mat-label>
                                <input  matInput [readonly]="Armedper1" (keyup)="armpersent($event)" placeholder="Armed Percentage" (keypress)="keyPressNumbers($event)" formControlName="armedpercent" autocomplete="off" required> 
                            </mat-form-field>                            

                        </td>
                        <td style="padding-left: 10%;">
                            <mat-form-field style="width: 175px;">
                                <mat-label>Armed Amount </mat-label>
                                <input  matInput [readonly]="Armedamt1" (keyup)="armamount($event)" placeholder="Armed Amount" (keypress)="keyPressNumbers($event)"  formControlName="armentamt" autocomplete="off" required>
                            </mat-form-field>
                            
                        </td>
                        
                        <td style="padding-left: 20%;">
                            <mat-form-field style="width: 175px;">
                                <mat-label>Unarmed Percentage</mat-label>
                                <input  matInput [readonly]="unArmedper1" (keyup)="unarmpersent($event)" placeholder="Unarmed Percentage" (keypress)="keyPressNumbers($event)"  formControlName="unarmedpercent" autocomplete="off" required>
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field style="width: 175px;margin-right: 31%;">
                                <mat-label>Unarmed Amount</mat-label>
                                <input  matInput [readonly]="unArmedamt1" (keyup)="unarmamount($event)" placeholder="Unarmed Amount " (keypress)="keyPressNumbers($event)" formControlName="unarmentamt" autocomplete="off" required>
                            </mat-form-field>
                        </td>
                        <td style="padding-left: 10%;">
                            <mat-form-field style="width: 175px;">
                                <input matInput readonly [matDatepicker]="picker2" formControlName="effectivefrom" 
                                placeholder="Effective From">
                                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                                <mat-datepicker #picker2></mat-datepicker>
                            </mat-form-field>
                        </td>
                    </tr> 
                </div> 
            </table>
            <button type="submit" style="border-radius: 40px;" class="btn btn-outline-primary"(click)="VendorMarkupSubmitForm()"
                >Submit</button>
            <button type="button" (click)="onCancelClick()" class="btn btn-outline-primary"
               style="border-radius: 40px;margin-left: 10px;">Cancel</button>    
        </form>
    </div>
</div>
