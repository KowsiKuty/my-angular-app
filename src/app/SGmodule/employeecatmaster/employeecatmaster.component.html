<div style="margin-left: 50px;margin-top: 3%; ">
    
    <h2 style="    margin-left: 2%;">
        Employee category 

    </h2>
    <div class="table-responsive" style="margin-top: 0.5%;width: 100%; overflow-x: hidden;">
        <form [formGroup]="Employeecatogory"  style="    margin-left: 2%;margin-top: 3%;margin-bottom: 3%;">
            <table style="margin-bottom: 3%;">
               
                <tr> 
                    <td> 
                        <mat-form-field style="width: 175px;">
                            <mat-label> Employee Category </mat-label>
                            <input  matInput (keypress)="keyPressAlphanumeric($event)"  placeholder="Employee Category " formControlName="empcat" autocomplete="off" required>

                        </mat-form-field>
                       

                    </td>
                    <td style="padding-left: 8%;">
                        <mat-form-field style="width: 175px;margin-left: 10px;padding-left: 10%;">
                            <mat-label>Description</mat-label>
                            <input  matInput (keypress)="keyPressAlphanumeric($event)"  placeholder="Description"  formControlName="empcatdesc" autocomplete="off" required>
                        </mat-form-field>
                    </td>
                    
                </tr> 
                 
            </table>
            <button type="submit" style="border-radius: 40px;" class="btn btn-outline-primary" (click)="EmployeeSubmitForm()"
              [disabled]="submit"  >Submit</button>
            <button type="button" (click)="onCancelClick()" class="btn btn-outline-primary"
               style="border-radius: 40px;margin-left: 10px;">Cancel</button>    
        </form>
    </div>
</div>
