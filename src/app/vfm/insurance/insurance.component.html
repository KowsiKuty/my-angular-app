<br>

<h2 style="margin-left: 40px; ">
    Vehicle Insurance
</h2>
<div style="margin-left: 100px;margin-right: 80%;margin-top: 1%; width: 100%;">

    <div>
        <form [formGroup]="insuranceForm">
            <table>
                <div>
                    <tr>
                       
                        <td>
                            <mat-form-field style="width: 250px;">
                                <mat-label>Policy No </mat-label>
                                <input matInput placeholder="Policy No " formControlName="policy_no" autocomplete="off"
                                    required>
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field style="width:250px;margin-left: 60px;">
                                <mat-label>Start Date</mat-label>
                                <input matInput readonly [matDatepicker]="picker1" placeholder="Start Date" formControlName="start_date" (dateChange)="fromdateSelection($event.value)">
                                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                                <mat-datepicker #picker1></mat-datepicker>
                            </mat-form-field>
                            </td>
                            <td>
                                <mat-form-field style="width:250px;margin-left: 60px;">
                                    <mat-label>End Date</mat-label>
                                    <input matInput readonly [matDatepicker]="picker2" placeholder="End Date"
                                    [min]="select"   formControlName="end_date">
                                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                                    <mat-datepicker #picker2></mat-datepicker>
                                </mat-form-field>
                            </td>
                        
                        </tr>
                        <tr>
                            <td>
                                <mat-form-field style="width: 250px;">
                                    <mat-label>Premium Amount </mat-label>
                                    <input matInput placeholder="Premium Amount" type="number" min="0" (keypress)="numberOnly($event)" formControlName="premium_amount" autocomplete="off"
                                       required>
                                </mat-form-field>
                            </td>
                            <td>
                                <mat-form-field style="width: 250px;margin-left: 60px;">
                                    <mat-label>Insured Value </mat-label>
                                    <input matInput placeholder="Insurance Value" type="number" min="0" (keypress)="numberOnly($event)" formControlName="insurance_value" autocomplete="off"
                                       required>
                                </mat-form-field>
                            </td>
                            <td>
                                <mat-form-field  floatLabel="always" style="width: 250px;margin-left: 60px;">
                                    <mat-label>Vendor</mat-label>
                                    <input matInput #emp placeholder="Select Vendor" [matAutocomplete]="autocomplete1"
                                        formControlName="vendor_id" />
        
                                    <mat-autocomplete #autocomplete1="matAutocomplete" (opened)="autocompleteemps()" #autocompleteemp>
                                        <mat-option title="  {{val.name}}-GSTIN:{{val.gstno}}"   *ngFor="let val of branchemployee"
                                            (click)="employeenameselect(val)" [value]='val.name'>
                                            {{val.name}}
                                        </mat-option>
                                    </mat-autocomplete>
                                </mat-form-field>
                            </td>
                           
                           
                            
                    </tr>
                 <tr>
                    <td>
                            
                        <mat-label>Is Claimed </mat-label>
                        <mat-radio-group aria-label="Select an option" formControlName="is_claimed"
                        class="tp-radio-group">
                        <mat-radio-button *ngFor="let n of radiocheck" [value]="n.display"
                         style="margin-left: 10px;">
                        {{n.display}}
                    </mat-radio-button>
                    </mat-radio-group>
                  
                </td>
                 </tr>
                </div>
            </table>
            <div class="btn-bottom" *ngIf="issubmitbtn">
                <button type="submit" class="btn btn-outline-primary" (click)="submitForm()">Submit</button>&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-outline-primary" (click)="back()">Cancel</button>
            </div>
            <div class="btn-bottom" *ngIf="iseditbtn">
                <button type="submit" class="btn btn-outline-primary" (click)="Editform()">Submit</button>&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-outline-primary" (click)="back()">Cancel</button>
            </div>
        </form>
    </div>
</div>
