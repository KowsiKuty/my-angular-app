<br>

<h2 style="margin-left: 40px; ">
    Monthly Run Detail
</h2>
<div style="margin-left: 100px;margin-right: 80%;margin-top: 1%; width: 100%;">

    <div>
        <form [formGroup]="monthlyrunForm">
            <table>
                <div>
                    <tr>
                        <td>
                            <mat-form-field style="width:250px;">
                                <mat-label>Date</mat-label>
                                <input matInput readonly [matDatepicker]="picker2" placeholder="Date"
                                    formControlName="year" >
                                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                                <mat-datepicker #picker2></mat-datepicker>
                            </mat-form-field>
                        </td>
            
                        <td>
                            <mat-form-field style="width:250px;margin-left: 60px;">
                                <mat-label>Month</mat-label>
                                <mat-select formControlName="month">
                                    <mat-option *ngFor="let usage of monthList" [value]="usage.id">
                                        {{usage.text}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </td>
                        
                        
                        </tr>
                        <tr>
                            <td>
                                <mat-form-field style="width: 250px;">
                                    <mat-label>Monthly ODO(Kms)</mat-label>
                                    <input matInput placeholder="Monthly Odo"  formControlName="monthly_odo" autocomplete="off"
                                         required>
                                </mat-form-field>
                            </td>
                           
                            <td>
                                <mat-form-field style="width: 250px;margin-left: 60px;">
                                    <mat-label>Total Fuel(Liters)</mat-label>
                                    <input matInput placeholder="Total Fuel"  formControlName="total_fuel" autocomplete="off"
                                         required>
                                </mat-form-field>
                            </td>
                            </tr>
                           
                       
                </div>
            </table>
            <div class="btn-bottom" *ngIf="issubmitbtn">
                <button type="submit" class="btn btn-outline-primary" (click)="submitForm()">Submit</button>&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-outline-primary" (click)="back()">Cancel</button>
            </div>
            <div class="btn-bottom" *ngIf="iseditbtn">
                <button type="submit" class="btn btn-outline-primary" (click)="Editform()">Submit</button>&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-outline-primary" (click)="back()">Cancel</button>
            </div>
        </form>
    </div>
</div>
