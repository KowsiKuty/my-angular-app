<div style="background-color: #F6F6F6">
    <mat-card style="margin:20px 12px 20px 20px;" class="mat-elevation-z0">
        <nav>
            <div class="nav nav-tabs" style="margin-top: 1%;">
                <span class="nav-item nav-link " id="subname" data-toggle="modal" data-target="#createmodalforpopup"
                    (click)="subModuleData(sub)" role="tab" *ngFor="let sub of vendorMasterList">
                    {{sub.name}}
                </span>
            </div>
        </nav>
        <div>
            <span *ngIf="isfleetcheckersmry">
                <app-fleetchecker-summary>
                </app-fleetchecker-summary>
            </span>
        </div>
</mat-card>
</div>
