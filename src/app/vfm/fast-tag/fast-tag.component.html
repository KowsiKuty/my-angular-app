<br>

<h2 style="margin-left: 40px; ">
    Vehicle Fastag
</h2>
<div style="margin-left: 100px;margin-right: 80%;margin-top: 1%; width: 100%;">

    <div>
        <form [formGroup]="fasttagForm">
            <table>
                <div>
                        <tr>
                        <td>
                            <mat-form-field style="width:250px;">
                                <mat-label>Recharged Date </mat-label>
                                <input matInput readonly [matDatepicker]="picker1" placeholder="Recharged Date"
                                    formControlName="recharged_date">
                                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                                <mat-datepicker #picker1></mat-datepicker>
                            </mat-form-field>
                            </td>
                            <!-- <td>
                                <mat-form-field style="width:250px;margin-left: 60px;">
                                    <mat-label>Recharged Reason </mat-label>
                                    <input matInput placeholder="Recharged Reason"  formControlName="recharged_reason" autocomplete="off"
                                    required>
                                </mat-form-field>
                            </td> -->
                            
                            
                            <td>
                                <mat-form-field style="width: 250px;margin-left: 60px;">
                                    <mat-label>Recharged Amount  </mat-label>
                                    <input matInput placeholder="Recharged Amount" type="number" min="0" (keypress)="numberOnly($event)"  formControlName="recharged_amount" autocomplete="off"
                                       required>
                                </mat-form-field>
                            </td>
                        
                        
                    </tr>
                   
                </div>
            </table>
            <div class="btn-bottom" *ngIf="issubmitbtn">
                <button type="submit" class="btn btn-outline-primary" (click)="submitForm()">Submit</button>&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-outline-primary" (click)="back()">Cancel</button>
            </div>
            <div class="btn-bottom" *ngIf="iseditbtn">
                <button type="submit" class="btn btn-outline-primary" (click)="Editform()">Submit</button>&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-outline-primary" (click)="back()">Cancel</button>
            </div>
        </form>
    </div>
</div>
