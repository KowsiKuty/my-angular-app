<br>

<h2 style="margin-left: 40px; ">
    Asset Details
</h2>
<div style="margin-left: 100px;margin-right: 80%;margin-top: 1%; width: 100%;">

    <div>
        <form [formGroup]="vehicledetailForm">
            <table>
                <div>
                    <tr>
                        <td>
                            <mat-form-field style="width: 250px;">
                                <mat-label>Category</mat-label>
                                <input matInput placeholder="Category" [value]="catlist" autocomplete="off"
                                   [disabled]="true">
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field style="width: 250px;margin-left: 60px;" (click)="getbranch()">
                                <mat-label>Subcategory</mat-label>
                                <input type="text" #inputassetid placeholder="Subcategory" matInput
                                [matAutocomplete]="assetid" formControlName="subcat_name">
                            <mat-autocomplete #assetid ="matAutocomplete" (opened)="autocompleteid()">
                                <mat-option *ngFor="let branch of branchlist" (click)="branchname(branch.id)"
                                    [value]="'('+(branch.code)+') '+(branch.name)">
                                    ({{branch.code}})-{{branch.name}}
                                </mat-option>
                            </mat-autocomplete>
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field class="tabranch" style="width: 250px;margin-left:60px;">
                                <mat-label>Asset Id</mat-label>
                                <input type="text" #inputproductid placeholder="Asset Id" matInput [matAutocomplete]="commodity"
                                  formControlName="asset_id" required>
                                <mat-autocomplete #commodity="matAutocomplete" (opened)="productautocomplete()">
                                  <mat-option *ngFor="let product of product_list" 
                                    [value]="product.barcode" (click)="getProductData(product.barcode)">
                                    {{product.barcode}}
                                  </mat-option>
                                </mat-autocomplete>
                              </mat-form-field>
                        </td>
                    </tr>
                            <tr>
                               
                                <td>
                                    <mat-form-field style="width:250px;">
                                        <mat-label>Purchase Date</mat-label>
                                        <input matInput readonly [matDatepicker]="picker1" placeholder="Purchase Date"
                                        formControlName="vehiclepurchase_date" [disabled]="true">
                                        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                                        <mat-datepicker #picker1></mat-datepicker>
                                    </mat-form-field>
                                    </td>
                            <td>
                                <mat-form-field style="width: 250px;margin-left: 60px;">
                                    <mat-label>Purchase Value </mat-label>
                                    <input [disabled]="true" readonly matInput placeholder="Purchase Value" min="1" (keypress)="numberOnly($event)" formControlName="purchase_value" autocomplete="off"
                                        >
                                </mat-form-field>
                            </td>
                            <td>
                                <mat-form-field style="width: 250px;margin-left: 60px;">
                                    <mat-label>Dep Type </mat-label>
                                    <input matInput placeholder="Dep Type" readonly [disabled]="true" maxlength="9" formControlName="wdv" autocomplete="off"
                                        (keypress)="numberOnly($event)">
                                </mat-form-field>   
                            </td>
                           
                    </tr>
                    <tr>
                      
                        <td>
                            <mat-form-field style="width: 250px;">
                                <mat-label>Sale Value </mat-label>
                                <input matInput placeholder="Sale Value" readonly [disabled]="true" min="1" (keypress)="numberOnly($event)" formControlName="sale_value" autocomplete="off"
                                     >
                            </mat-form-field> 
                        </td>
                        
                            <td>
                                <mat-form-field style="width: 250px;margin-left: 60px;">
                                    <mat-label>Asset Life </mat-label>
                                    <input matInput placeholder="Asset Life" readonly [disabled]="true" formControlName="asset_life" autocomplete="off"
                                         (keypress)="numberOnly($event)">
                                </mat-form-field>
                            </td>
                            <td>
                                <mat-form-field style="width: 250px;margin-left: 60px;">
                                    <mat-label>Capitalised Value </mat-label>
                                    <input matInput placeholder="Capitalised Value" readonly [disabled]="true" min="0" (keypress)="numberOnly($event)" formControlName="capitalised_value" autocomplete="off"
                                        >
                                </mat-form-field>
                            </td>
                    </tr>
                </div>
            </table>
            <div class="btn-bottom" *ngIf="issubmitbtn">
                <button type="submit" class="btn btn-outline-primary" (click)="submitForm()">Submit</button>&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-outline-primary" (click)="back()">Cancel</button>
            </div>
            <div class="btn-bottom" *ngIf="iseditbtn">
                <button type="submit" class="btn btn-outline-primary" (click)="Editform()">Submit</button>&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-outline-primary" (click)="back()">Cancel</button>
            </div>
        </form>
    </div>
</div>
