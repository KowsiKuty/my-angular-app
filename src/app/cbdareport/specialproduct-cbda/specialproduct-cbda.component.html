    <div *ngIf="showcreation">
    <form [formGroup]="specialForm">
      <div class="search-auto-fit">
         <button class="btn-fill fill-secondary" (click)="back()">
          <mat-icon class="btn-icon">arrow_back</mat-icon>
        </button>
        <div id="matInput-size">
          <mat-form-field appearance="outline" style="width: 170px">
            <mat-label>Type</mat-label>
            <input formControlName="type" type="text" matInput/>
          </mat-form-field>
        </div>
        <div id="matInput-size">
          <mat-form-field appearance="outline" style="width: 170px">
            <mat-label>Particular</mat-label>
            <input formControlName="Particular" type="text" matInput/>
          </mat-form-field>
        </div>
        <div id="matInput-size">
          <mat-form-field appearance="outline" style="width: 170px">
            <mat-label>Short Order</mat-label>
            <input formControlName="shortorder" type="text" matInput/>
          </mat-form-field>
        </div>
         <div id="matInput-size">
          <mat-form-field appearance="outline" style="width: 170px">
            <mat-label>GL No</mat-label>
            <input formControlName="glno" type="text" matInput/>
          </mat-form-field>
        </div>
             <div id="matInput-size">
          <mat-form-field
            appearance="outline"
            style="width: 170px"
            (click)="productcodelist()"
          >
          <mat-label>Product Code</mat-label>
            <input
              #colinput
              matInput
              formControlName="productcode"
              [matAutocomplete]="columnvalue"
            />
            <mat-autocomplete
              #columnvalue="matAutocomplete"
              [displayWith]="displayColumn"
            >
              <!-- <mat-option *ngIf="isLoading" class="is-loading"
                      >Loading...</mat-option
                    > -->
              <!-- *ngIf="!isLoading" -->
              <ng-container>
                <mat-option *ngFor="let des of colList" [value]="des">
                  {{ des.name }}
                </mat-option>
              </ng-container>
            </mat-autocomplete>
          </mat-form-field>
        </div>
         <div id="matInput-size">
          <mat-form-field appearance="outline" style="width: 170px">
            <mat-label>Product Description</mat-label>
            <input formControlName="prod_disc" type="text" matInput/>
          </mat-form-field>
        </div>
        <button class="btn-fill fill-primary" (click)="submiTo()">
         submit
        </button>
      </div>
    </form>
  </div>
</main>
