<div class="Container" style="margin-left: 20px">
  <nav>
    <div class="nav nav-tabs" style="margin-top: 1%">
      <span
        class="nav-item nav-link"
        data-toggle="tab"
        role="tab"
        (click)="cbdareportmodule(sub)"
        *ngFor="let sub of tb_module_list"
      >
        {{ sub.name }}
      </span>
    </div>
  </nav>
</div>

<div *ngIf="cbdafileShow === true">
  <app-fileuploadmaster-cbda></app-fileuploadmaster-cbda>
</div>

<div *ngIf="cbdaincShow === true">
  <app-incusemaster-cbda></app-incusemaster-cbda>
</div>

<div *ngIf="cbdamappingShow === true">
  <app-mappingmaster-cbda></app-mappingmaster-cbda>
</div>

<div *ngIf="cbdaspecialprod === true">
  <app-specialproduct-cbda></app-specialproduct-cbda>
</div>
