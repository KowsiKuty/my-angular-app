  <!-- <h4>File Upload Mater</h4> -->

  <div *ngIf="showfilesummary">
    <lib-vs-search-cmp id="matInput-size" [SearchArr]="uploadsearch" (dataoutput)="SearchData($event)"
      [ButtonArr]="templatebutton">
    </lib-vs-search-cmp>
    <lib-vs-cbox-summary [SummaryDetails]="SummarynewtemplateData"
      [SummaryApiObj]="SummaryApinewtempObjNew"></lib-vs-cbox-summary>
  </div>
  <div *ngIf="showfilecreation === true">
    <form [formGroup]="filecreationform">
      <div class="search-auto-fit">
        <button class="btn-fill fill-secondary" (click)="backtosum()">
          <mat-icon class="btn-icon">arrow_back</mat-icon>
        </button>
        <div id="matInput-size">
          <mat-form-field style="width: 170px" appearance="outline" (click)="ColumnDropData()">
            <mat-label>Column</mat-label>
            <input #colinput matInput formControlName="columninput" [matAutocomplete]="columnvalue" />
            <mat-autocomplete #columnvalue="matAutocomplete" [displayWith]="displayColumn">
              <!-- <mat-option *ngIf="isLoading" class="is-loading"
                   >Loading...</mat-option
                 > -->
              <!-- *ngIf="!isLoading" -->
              <ng-container>
                <mat-option *ngFor="let des of colList" [value]="des">
                  {{ des.column }}
                </mat-option>
              </ng-container>
            </mat-autocomplete>
          </mat-form-field>
        </div>
        <!-- date -->
        <div id="matInput-size">
          <mat-form-field appearance="outline" style="width: 180px">
            <mat-label>Date</mat-label>
            <input matInput [matDatepicker]="startPicker" formControlName="dateinput" />
            <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
            <mat-datepicker #startPicker></mat-datepicker>
          </mat-form-field>
        </div>
        <div id="matInput-size">
          <mat-form-field style="width: 170px" appearance="outline" (click)="filelist()">
            <mat-label>File Type</mat-label>
            <input #filetypeinput placeholder="File Type" matInput formControlName="fileTypeInput"
              [matAutocomplete]="filevalues" />
            <mat-autocomplete #filevalues="matAutocomplete">
              <!-- <mat-option *ngIf="isLoading" class="is-loading"
                   >Loading...</mat-option
                 > -->
              <!-- *ngIf="!isLoading" -->
              <ng-container>
                <mat-option *ngFor="let des of FileTypeList" [value]="des">
                  {{ des }}
                </mat-option>
              </ng-container>
            </mat-autocomplete>
          </mat-form-field>
        </div>
        <div style="margin: 10px">
          <!-- <label for="fileInput">Upload File:</label> -->
          <input type="file" id="fileInput" (change)="onFileSelected($event)" style="width:180px" />

          <!-- Show selected file name -->
          <span *ngIf="selectedFile" style="margin-left: 10px">
            {{ selectedFile.name }}
            <button type="button" (click)="removeFile()" style="margin-left: 5px; color: red">
              Remove
            </button>
          </span>
        </div>

        <button class="btn-fill fill-primary" (click)="submitTo()">
          submit
        </button>
      </div>
    </form>
  </div>
</main>
