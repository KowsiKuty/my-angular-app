<div *ngIf="tnebshareservice.summaryscreen" >
    <div class="spacearound" >

    
    <h2 style="margin-left: 50px;">
        Electricity Board Summary
    </h2>
    <!-- <button type="button" style="border-radius: 40px;margin-left: 1%;"  routerLink="/tneb/electricityexpensemaster"
    class="btn btn-outline-primary"  >Back</button> -->
</div>
    <div class="main-content">
        <div [formGroup]="boardsummary" >

        
        <table>
            <tr>
                <td>
                    <mat-form-field style="margin-right:20px;width:250px" >
                        <mat-label>Board Name</mat-label>
                        <input matInput formControlName="board_name">
                    </mat-form-field>
                </td>

                <td>
                    <button class="btn btn-outline-success aroudmargin" (click)="add()"
                    style="border-radius:40px;margin-top: 0px;" color="primary">Add</button>
                </td>
                
                <td>
                    <button  class="btn btn-outline-primary aroudmargin" (click)="boardget(boardsummary.value.board_name,this.board_currentpage=1)"
                    style="border-radius:40px;margin-top: 0px;" color="primary">search</button>
                </td>
            </tr>
        </table>

        <div>
            <table class="table table-bordered">
                <thead>
                    <tr class="table_header">
                       
                        <th>S.No</th>
                        <th>Name</th>
                        <th>Code</th>
                        <th>Edit</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let list of boarddata; index as i">
                        <td> {{(board_currentpage - 1)*10 +i+1 }} </td>
                        <td>{{list.name}}</td>
                        <td>{{list.code}}</td>

                        <td (click)="edit(list.id)" >
                            <button mat-icon-button  (click)="edit(list.id)"  >
                                <mat-icon>edit</mat-icon>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
            <div *ngIf="boarddata?.length == 0; " style="text-align:center" >
                <p>No data</p>
            </div>
            <div *ngIf="boarddata?.length != 0" #pagination style="float:right" >
                <button type="button" mat-icon-button (click)="previousboard()" [disabled]="!board_hasprevious" color="primary"><mat-icon>arrow_back</mat-icon></button>
                {{board_currentpage}}
                <button type="button" mat-icon-button (click)="nextboard()" [disabled]="!board_hasnext" color="primary"><mat-icon> arrow_forward</mat-icon></button>
            </div>
        </div>

    </div>
    </div>
</div>
<div *ngIf="!tnebshareservice.summaryscreen" >
<h2 style="margin-left: 50px;">
    Add Electricity Board
</h2>
<div class="main-content">
    <div>
        <form [formGroup]="boardform" >
            <table style="width:50%" >
                <tr>
                    <td>
                        <mat-form-field class="input-style">
                            <mat-label>Name</mat-label>
                            <input matInput formControlName= "name"  autocomplete="off">
                            <!-- <mat-select formControlName="consumer_state">
                                <mat-option *ngFor="let state of stateName" [value]="state.name">
                                    {{state.name}}
                                </mat-option>
                            </mat-select> -->
                        </mat-form-field>
                    </td>

                    <!-- <td>
                        <mat-form-field class="input-style">
                            <mat-label>Code</mat-label>
                            <input matInput formControlName= "code"  autocomplete="off">
                           
                        </mat-form-field>
                    </td> -->

                    <td>
                        <mat-form-field style="width: 250px;" (click)="getstatelist('',state_presentpage=1)">
                            <mat-label>State</mat-label>
                            <input type="text" #typeinput matInput formControlName="state_id"
                                autocomplete="off" (keyup)="getstatelist($event.target.value,state_presentpage=1)" [matAutocomplete]="typeauto"
                               >
                            <mat-autocomplete [panelWidth]="300" #typeauto="matAutocomplete"
                                [displayWith]="displaystate" (opened)="statescroll()">
                               
                               
                                    <mat-option *ngFor="let type of statedata" [value]="type">
                                        {{type.name}}</mat-option>
                                
                            </mat-autocomplete>
                        </mat-form-field>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <div>

        <button type="submit"  class="btn btn-outline-primary" (click)="boardsubmit()"
            style="border-radius: 40px;">Submit</button>

        <button type="button" style="border-radius: 40px;margin-left: 1%;"  
            data-dismiss="modal" class="btn btn-outline-primary" (click)="backtosummary()" >Cancel</button>
                  
    </div>
</div>
</div>
