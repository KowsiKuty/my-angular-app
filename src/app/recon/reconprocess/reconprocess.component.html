<section class="screen-padding screen-lm">
  <mat-card>
    <div style="display: flex; align-items: center; gap: 10px;flex-wrap: wrap;">


      <form [formGroup]="fileform">
        <!-- <input type="file" class="file-upload" multiple (change)="wisefinfileupload($event)"> -->
        <div class="filter-aling">
          <label class="custom-file-upload" style="border-radius: 50px;">
            <input type="file" (change)="wisefinfileupload($event)" formControlName="file_fas_upload"
              style="display: none;">
            <i class="fa fa-cloud-upload"></i>File 1 excel upload
          </label>
          <span *ngIf="fas_file_name">
            <span class="file-name">{{fas_file_name }}</span>
            <mat-icon type="button" class="delete-file-btn" style="margin-left: 5px;"
              (click)="deleteFile()">delete</mat-icon>
          </span>


          <label class="custom-file-upload-cbs" style="border-radius: 50px;" *ngIf="showandhide!==3">
            <input type="file" (change)="cbsfileupload($event)" formControlName="file_cbs_upload"
              style="display: none;">
            <i class="fa fa-cloud-upload"></i>File 2 excel upload
          </label>
          <span *ngIf="cbs_file_name">
            <span class="file-name">{{ cbs_file_name}}</span>
            <mat-icon type="button" class="delete-file-btn" style="margin-left: 5px;"
              (click)="deletecbsFile()">delete</mat-icon>
          </span>         
        </div>
      </form>
      <form [formGroup]="brsformdata" style="display: flex; align-items: center; gap: 10px">

        <div style="margin-left: 10px;margin-top: 15px;" id="matInput-size">
          <lib-vs-dynamicform-cmp
                    id="matInput-size"
                    [InputFields]="temp_field"
                    (dataEvent)="tempdatas($event)"
                    [ResetForm]="resettemplate"
                  ></lib-vs-dynamicform-cmp>
        </div>
        <div id="matInput-size" style="margin-top: 15px;">
          <mat-form-field appearance="outline">
            <mat-label>Occuracy*</mat-label>
            <input matInput type="number" formControlName="description" autocomplete="off" min="1"
              (keypress)="($event.key === '-') ? $event.preventDefault() : null">
          </mat-form-field>

        </div>
        <div id="matInput-size" style="margin-top: 15px;">
          <mat-form-field appearance="outline">
            <mat-label>Template</mat-label>
            <mat-select formControlName="recon_ars">
              <mat-option *ngFor="let data of recon_ars_array" [value]="data.id" (click)="gettemplateid(data.id)">
                {{data.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <!-- <div id="matInput-size">
          <button matTooltip="Download" class="btn btn-outline-success" id="rmubtn"
            (click)="Download()" color="primary"><i class="fa fa-arrow-down" aria-hidden="true"></i></button>
        </div> -->
         <div id="matInput-size">
            <button class="btn btn-outline-success" style="border-radius: 50px;"
              (click)="clicktoupload()">Upload</button>
          </div>
      </form>

    </div>
  </mat-card>
