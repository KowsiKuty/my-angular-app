<div style="display: flex; align-items: center; gap: 20px; padding-left: 20px">
    <div (click)="Rports_master_dd(true)" [hidden]="common_tb">
        <mat-icon style="cursor: pointer;">keyboard_backspace</mat-icon>
    </div>
    <h2 *ngIf="common_tb">TB Masters</h2>
    <h2 *ngIf="business_master">Business Master</h2>
    <h2 *ngIf="label_master">Label Master</h2>
    <h2 *ngIf="mapping_master">Mapping Master</h2>
    <h2 *ngIf="manual_entry">ROA Master</h2>   
</div>


        <div class="row">  
        <div class="col-md-3" >  
            <div *ngIf="common_tb" class="align">
                <lib-vs-dynamicform-cmp [InputFields]="reports_dd_field"
                    (dataEvent)="Rports_master_dd($event)"></lib-vs-dynamicform-cmp>
            </div>
        </div>
        </div>

        <div *ngIf="business_master">
           
            <app-business-master></app-business-master>
        </div>
        <div *ngIf="label_master">
           
            <app-label-master></app-label-master>
        </div>
        <div *ngIf="mapping_master">
           
            <app-mapping-master></app-mapping-master>
        </div>
        <div *ngIf="manual_entry">
            <app-roa-manualentry></app-roa-manualentry>
        </div>
