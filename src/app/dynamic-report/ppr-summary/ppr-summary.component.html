<div class="hero-head" *ngIf="select_database">
	<div class="container is-narrow mt-5">
		<div class="mb-2 d-flex justify-content-between">
			<div class="">
				<h2 class="is-size-4 title">Select Data Source</h2>
			</div>
			<div class="d-flex gap">
				<div>
					<button class="nor_btm ml" (click)="view_document_summary()">Document Summary</button>
				</div>
				<div>
					<button class="nor_btm ml" (click)="view_temp_summary()">Template Summary</button>
				</div>
			</div>
		</div>
		<div class="card is-hidden-mobile is-radiusless">
			<div class="card-content"><!---->
				<div class="is-size-7" data-v-ecaacc72="">SQL Databases</div>
				<hr class="my-3" data-v-ecaacc72="">
				<div class="columns is-multiline has-text-centered mt-2" data-v-ecaacc72="">
					<div id="database-selector-mysql" class="column is-2 database-card" tabindex="0" role="button"
						data-v-ecaacc72="" (click)="get_schemas(1)">
						<figure class="image is-64x64" data-v-ecaacc72="" ><img
							src="/assets/mysql-6cf24b9d.svg" alt="MySQL" data-v-ecaacc72=""></figure>
						<p class="pb-3 has-text-weight-bold" data-v-ecaacc72="">MySQL</p>
					</div>
					<div id="database-selector-mariadb" class="column is-2 database-card" tabindex="0" role="button"
						data-v-ecaacc72="" (click)="get_schemas(2)">
						<figure class="image is-64x64" data-v-ecaacc72="" ><img src="/assets/Oracle_logo.svg"
								alt="MariaDB" data-v-ecaacc72="" class="img2"></figure>
						<p class="pb-3 has-text-weight-bold" data-v-ecaacc72="">Oracle</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div *ngIf="show_schema">
	<div class="mt-3 cr d-flex justify-content-between">
		<div>
			<h2>Schemas</h2>
		</div>
		<div class="pr cus-matInput" id="matInput-size">
			<mat-form-field appearance="outline" class="no-padding-field">
				<mat-label>Schemas</mat-label>
				<input matInput type="text" [(ngModel)]="searchText" placeholder="Search schemas...">
			</mat-form-field>
			<div class="">
				<button class="nor_btm" (click)="route_mainscreen_with_multi('Multiple_scheme')">Multiple schemas</button>
			</div>
			<div class="">
				<button class="nor_btm" (click)="view_document_summary()">Document Summary</button>
			</div>
			<div class="">
				<button class="nor_btm" (click)="view_temp_summary()">Template Summary</button>
			</div>
			<div class="">
				<button class="btn_clear" (click)="back_to_sqlscreen()">Back</button>
			</div>
		</div>

	</div>
	<div class="card-container-schema">
		<div class="card-schema" (click)="route_mainscreen(scheme)" *ngFor="let scheme of getFilteredSchemes()">
			{{ scheme }}
		</div>
	</div>
</div>

<div *ngIf="query_screen">
	<app-budget-builder></app-budget-builder>
</div>

<div *ngIf="temp_summary">
	<app-Template-Summary></app-Template-Summary>
</div>

<div *ngIf="docu_summary">
	<app-dssdocument></app-dssdocument>
</div>
