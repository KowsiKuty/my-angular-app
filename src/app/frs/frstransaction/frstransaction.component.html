<div style="margin-left: 20px;">
    <nav>
        <div class="nav nav-tabs"> <span class="nav-item nav-link " data-toggle="tab" data-toggle="modal"
                data-target="#claimModal" role="tab" (click)="niisubModuleData(sub)"
                [ngClass]="{ 'active': activeTab === sub }" *ngFor="let sub of Nii_menuList">
                {{sub.name}}
            </span>
            <!-- <button type="button" class="btn btn-outline-success" *ngIf="ismakerCheckerButton" (click)="addForm()"
                        style="border-radius: 20px;margin-left: 300px;margin-top: 10px;" color="primary"><span
                            class="fa fa-plus"></span>    (click)="subModuleData(sub)"
                        {{addFormBtn}} </button> -->
        </div>
    </nav>
    <div class="nav nav-tabs" *ngIf="Nii_master==true"> <span class="nav-item nav-link " data-toggle="tab"
            data-toggle="modal" data-target="#claimModal" role="tab" (click)="secondsubmodule(subModule)"
            [ngClass]="{ 'active': activeTabs === subModule }" *ngFor="let subModule of activeSubModules">
            {{subModule.name}}
        </span>
    </div>
</div>

<div *ngIf="Nii_summary">
    <div class="modal fade" id="claimModal" tabindex="-1" role="dialog" aria-labelledby="rejectModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title  w-100 font-weight-bold" id="rejectModalLabel"> Click ADD For New Entry</h4>
                    <button type="button" #closebutton class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="text-align: center;">
                    <button type="button" #closebutton class="btn btn-outline-primary" style="border-radius: 40px;"
                        (click)="close_btn()">
                        Ok</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="NiiDocument">
    <app-frs-document></app-frs-document>
</div>
<div *ngIf="edit_sumary">
    <app-frs-summary></app-frs-summary>
</div>
<div *ngIf="query_page">
    <app-query-page></app-query-page>
</div>
<div *ngIf="Nii_reverse">
    <app-reverse-master></app-reverse-master>
</div>
<div *ngIf="Nii_gl_mapping">
    <app-gl-mapping></app-gl-mapping>
</div>
