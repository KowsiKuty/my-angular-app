<header mat-dialog-title class="table_header">
    <label style="margin-left:3%;margin-top: 2%;margin-bottom: 2%;">Update {{value}}</label>
</header>
<mat-dialog-content>
    <div>

        <div name="text" *ngIf="text || email">
            <mat-form-field>
                <input [type]="inputType" [placeholder]="value" matInput [(ngModel)]="editedValue">
            </mat-form-field>
        </div>
        <div name="Searchable Dropdown" *ngIf="searchable">
            <mat-form-field>
                <input (keyup)="searchValue()" [matAutocomplete]="auto" [placeholder]="value" matInput
                    [(ngModel)]="editedValue">
                <mat-autocomplete #auto="matAutocomplete" [displayWith]="showValue">
                    <mat-option *ngFor="let item of itemsList" [value]="item">
                        {{item.name}}
                        <span *ngIf="item?.code"> -- </span> {{item?.code}} -- {{item?.no}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </div>
        <div name="textarea" *ngIf="textarea">
            <mat-form-field>
                <textarea rows="1" cols="1" [(ngModel)]="editedValue" matInput [placeholder]=""
                    autocomplete="off"></textarea>
            </mat-form-field>
        </div>
        <div name="number" *ngIf="number">
            <mat-form-field>
                <input [type]="inputType" [placeholder]="value" matInput [(ngModel)]="editedValue">
            </mat-form-field>
        </div>
        <div name="date" *ngIf="date">
            <mat-form-field>

                <input matInput type="date" [(ngModel)]="editedValue">
                <!-- <mat-datepicker-toggle matSuffix [for]="picker1">
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-datepicker-toggle> -->

            </mat-form-field>

        </div>

        <section style="display:flex;justify-content:space-evenly;margin:1%;">
            <button mat-raised-button (click)="updateValue()" class="btn btn-outline-success">Update</button>
            <button mat-raised-button [mat-dialog-close]="true" #closebtn class="btn btn-outline-dark">Close</button>
        </section>

    </div>

</mat-dialog-content>
