<div style="margin:2%">
    <nav>
        <div class="nav nav-tabs">
            <a class="nav-item nav-link" data-toggle="tab" role="tab" (click)="leadsHistory()">Leads Upload</a>
            <a class="nav-item nav-link" data-toggle="tab" role="tab" (click)="campaign()">Campaign</a>
            <a class="nav-item nav-link" data-toggle="tab" role="tab" (click)="leadsData()">Leads Data</a>

            <a class="nav-item nav-link" data-toggle="tab" role="tab" (click)="newTemplates()">Templates</a>
            <a class="nav-item nav-link" data-toggle="tab" role="tab" (click)="viewDuplicate()">Duplicates</a>
            <a class="nav-item nav-link" data-toggle="tab" role="tab" (click)="viewDashboard()">Dashboard</a>
            <!-- <a class="nav-item nav-link" data-toggle="tab" role="tab" (click)="chartsData()">Charts Data</a> -->
            <a class="nav-item nav-link" data-toggle="tab" role="tab" (click)="customLeads()">Leads Field</a>


        </div>
    </nav>


    <div>
        <div *ngIf="isleadsdata && !isLeadsUploadCampaign">

            <app-leadsdatapage></app-leadsdatapage>
        </div>

        <div *ngIf="ischartsdata">
            <app-dashboard></app-dashboard>
        </div>

        <div *ngIf="isLeadHistory">
            <app-upload-history></app-upload-history>
        </div>



        <div *ngIf="istemplatecreate">
            <app-createtemplate></app-createtemplate>
        </div>

        <div *ngIf="isduplicateview">
            <app-duplicate-lead></app-duplicate-lead>
        </div>

        <div *ngIf="isLeadsUploadCampaign">

            <div *ngIf="!isleadsdata; else showLeads">
                <app-campaign (viewLeads)="campToLead($event)" (addCampaign)="campaignView()"></app-campaign>
            </div>

            <ng-template #showLeads>
                <app-leadsdatapage [campaign]="campData" (campaignEmit)="campaign()"></app-leadsdatapage>
            </ng-template>
        </div>
        <div *ngIf="isleadsupload">
            <app-leads-mainpage></app-leads-mainpage>
        </div>
        <div *ngIf="isCustomLeads">
            <app-customleads></app-customleads>
        </div>

        <div *ngIf="isCampaign">
            <p (click)="campaign()" id="hyperlink"><span class="material-icons"
                    style="vertical-align: middle;">arrow_back</span>Campaign</p>
            <app-campaign-creation (submit)="showSummary()"></app-campaign-creation>
        </div>
        <div *ngIf="isdashboardview">
            <app-leads-dashboard></app-leads-dashboard>
        </div>
    </div>
