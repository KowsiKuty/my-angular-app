<div class="container mt-1">
    <mat-card>
        <div style="margin-top: 2%;">
            <div>
                <!-- <h3 style="margin-left:20px;">Template Summary</h3> -->
                <div class="col-md-12">
                    <h2>Template Summary</h2>
                    <form [formGroup]="TemplateSearchForm">
                        <table>
                            <tr>
                                <td>
                                    <!-- <mat-label>Code / Name </mat-label><br> -->
                                    <mat-form-field>
                                        <mat-label>Code / Name </mat-label>
                                        <input type="text" matInput autocomplete="off" placeholder="Code"
                                            formControlName="codename">
                                    </mat-form-field>
                                </td>

                                <td>
                                    <button class="ml-2" mat-stroked-button type="button" id="buttonsSubmit"
                                        aria-label="Search" style="margin-top: 3px;">
                                        <mat-icon>search</mat-icon>
                                    </button>
                                </td>
                                <td>
                                    <button class="ml-2" mat-stroked-button type="button" id="buttonsWhite"
                                        (click)="TemplateSearch()" style="margin-top: 3px;">Clear</button>

                                </td>
                            <tr>
                        </table>
                    </form>
                </div>
                <div>
                    <table class="table table-hover table-bordered" id='tableGlobal'>
                        <thead class="table_header">
                            <tr>
                                <th>S.no</th>
                                <th>Template Name</th>
                                <!-- <th>Headers Data</th> -->

                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let sums of summarylists;index as ind">
                                <td>{{(pagination.index-1)*limit+ind+1}}</td>
                                <td>{{sums.template_name}}</td>
                                <!-- <td>{{sums.header_data}}</td> -->

                                <td>
                                    <mat-slide-toggle (click)="deletetemplates(sums.id);">
                                    </mat-slide-toggle>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <!--           
          <div *ngIf="!summarylists.length" style="margin-left: 42%;">
              <h3>Sorry no data found!... </h3>
          </div> -->

                </div>
            </div>
        </div>
        <div class="col-sm-12" style="font-size: small;text-align:right;margin-bottom: 5%;">
            <button (click)="prevpages()" mat-icon-button [disabled]="pagination.has_previous === false"
                color="primary">
                <mat-icon>arrow_back</mat-icon>
            </button>
            {{pagination.index}}
            <button (click)="nextpages()" mat-icon-button [disabled]="pagination.has_next === false" color="primary">
                <mat-icon>arrow_forward</mat-icon>
            </button>

        </div>
    </mat-card>
</div>
